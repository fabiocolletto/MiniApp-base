<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Mínimo do Usuário</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,400..700,0..1,-50..200" rel="stylesheet"/>

    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ["Inter", "sans-serif"] } } }
        };
    </script>
    <style>
        body { background-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- FUNÇÕES DE COMUNICAÇÃO MFE -> HOST ---
        // Ação para o botão de Salvar (futura comunicação)
        const showHostAlert = (message, type = 'info') => {
            window.parent.postMessage({ type: 'HOST_ALERT', payload: { message, type } }, '*');
        };

        const InputField = ({ label, id, type = 'text', value, onChange, icon }) => (
            <div className="flex flex-col space-y-1">
                <label htmlFor={id} className="block text-sm font-medium text-gray-700 flex items-center">
                    <span className="material-symbols-rounded text-base mr-1">{icon}</span>
                    {label}
                </label>
                <input
                    type={type}
                    id={id}
                    value={value}
                    onChange={onChange}
                    className="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition shadow-sm bg-gray-50 cursor-default"
                    readOnly
                />
            </div>
        );

        function UserProfile() {
            // Estado para rastrear se o Host enviou o contexto inicial (NOVO)
            const [isContextReceived, setIsContextReceived] = useState(false); 
            // Estado local do MFE
            const [isLogged, setIsLogged] = useState(false);
            const [name, setName] = useState('Desconectado');
            const [phone, setPhone] = useState('N/A');
            const [email, setEmail] = useState('N/A');

            // Função para atualizar o estado ao receber a mensagem do Host
            const receiveState = (payload) => {
                const { email, phone, isLoggedIn } = payload;
                
                if (isLoggedIn) {
                    setIsLogged(true);
                    setEmail(email);
                    setPhone(phone || 'Não Informado');
                    // Nome fictício, pois o MFE só tem acesso ao email e telefone
                    setName('Usuário Logado'); 
                } else {
                    setIsLogged(false);
                    setName('Desconectado');
                    setEmail('N/A');
                    setPhone('N/A');
                }
                setIsContextReceived(true);
            };

            // Efeito para estabelecer a comunicação e ouvir o estado do Host
            useEffect(() => {
                // 1. Ouve a mensagem do Host com o estado (login, email, etc.)
                const handleHostState = (event) => {
                    // Segurança: verifica o tipo e se há payload
                    if (event.data && event.data.type === 'HOST_STATE_UPDATE' && event.data.payload) {
                        receiveState(event.data.payload);
                    }
                };

                window.addEventListener('message', handleHostState);

                // IMPORTANTE: O MFE não acessa mais window.parent.localStorage

                return () => window.removeEventListener('message', handleHostState);
            }, []);

            // Função que simula o salvamento (futuramente comunicará com o Host)
            const handleSave = () => {
                showHostAlert('Ação de Salvar: Comunicação MFE -> Host (a ser implementada).', 'info');
            };

            // Tela de carregamento enquanto aguarda o contexto do Host (NOVO)
            if (!isContextReceived) {
                 return (
                    <div className="flex flex-col items-center justify-center h-64 text-gray-400 gap-2">
                        <span className="material-symbols-rounded animate-spin text-3xl">sync</span>
                        <span className="text-sm">Aguardando contexto de login do Host...</span>
                    </div>
                );
            }

            if (!isLogged) {
                 return (
                    <div className="p-6 max-w-lg mx-auto bg-white rounded-xl shadow-2xl border-l-4 border-red-500 text-center">
                        <h2 className="text-xl font-bold text-red-700 mb-2">Acesso Necessário</h2>
                        <p className="text-gray-600">Por favor, faça login no MFE de Autenticação para ver seus dados.</p>
                        <p className="text-xs text-gray-400 mt-2">Corrigido: MFE agora aguarda postMessage do Host.</p>
                    </div>
                );
            }

            return (
                <div className="p-6 max-w-lg mx-auto bg-white rounded-xl shadow-2xl border-l-4 border-green-500">
                    <h2 className="text-2xl font-bold text-green-700 mb-6 border-b pb-2 flex items-center justify-between">
                        <span>Micro Frontend: Perfil</span>
                        <span className="material-symbols-rounded text-2xl text-green-600">verified_user</span>
                    </h2>
                    
                    <div className="space-y-4">
                        <InputField 
                            label="Nome Completo (Simulado)" 
                            id="name" 
                            value={name} 
                            icon="person"
                        />
                        <InputField 
                            label="Telefone" 
                            id="phone" 
                            value={phone} 
                            icon="call"
                        />
                        <InputField 
                            label="E-mail" 
                            id="email" 
                            type="email" 
                            value={email} 
                            icon="mail"
                        />
                    </div>

                    <div className="mt-6 flex justify-end">
                         <button 
                            onClick={handleSave} 
                            className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 shadow-md active:scale-[0.98]"
                        >
                            Salvar
                        </button>
                    </div>
                    
                    <div className="mt-4 p-3 bg-green-50 text-green-700 text-sm rounded-lg border border-green-200">
                        Dados carregados via **postMessage** do Host App.
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<UserProfile />);
    </script>
</body>
</html>
