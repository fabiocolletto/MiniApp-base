<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Mínimo do Usuário</title>
    
    <!-- CDNs essenciais (embora o Host as forneça, tê-las aqui ajuda no srcdoc) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ["Inter", "sans-serif"] } } }
        };
    </script>
    <style>
        body { background-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const InputField = ({ label, id, type = 'text', value, onChange, icon }) => (
            <div className="flex flex-col space-y-1">
                <label htmlFor={id} className="text-sm font-medium text-gray-700 flex items-center">
                    <span className="material-symbols-rounded text-base mr-1">{icon}</span>
                    {label}
                </label>
                <input
                    type={type}
                    id={id}
                    value={value}
                    onChange={onChange}
                    className="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition shadow-sm"
                    disabled
                />
            </div>
        );

        function UserProfile() {
            // Dados fictícios para demonstração
            const [name, setName] = useState('João da Silva');
            const [phone, setPhone] = useState('+55 11 98765-4321');
            const [email, setEmail] = useState('joao.silva@exemplo.com');

            // 1. Função que simula o salvamento
            const handleSave = () => {
                // Aqui no futuro, enviaríamos uma postMessage para o Host para salvar no Firestore.
                // Por agora, apenas exibimos um alerta.
                alert('Dados do usuário salvos com sucesso!');
            };

            return (
                <div className="p-6 max-w-lg mx-auto bg-white rounded-xl shadow-2xl border border-gray-100">
                    <h2 className="text-2xl font-bold text-blue-700 mb-6 border-b pb-2">
                        Micro Frontend: Perfil Básico
                    </h2>
                    
                    <div className="space-y-4">
                        <InputField 
                            label="Nome Completo" 
                            id="name" 
                            value={name} 
                            icon="person"
                            onChange={(e) => setName(e.target.value)}
                        />
                        <InputField 
                            label="Telefone" 
                            id="phone" 
                            value={phone} 
                            icon="call"
                            onChange={(e) => setPhone(e.target.value)}
                        />
                        <InputField 
                            label="E-mail" 
                            id="email" 
                            type="email" 
                            value={email} 
                            icon="mail"
                            onChange={(e) => setEmail(e.target.value)}
                        />
                    </div>

                    {/* 2. Botão Salvar adicionado */}
                    <div className="mt-6 flex justify-end">
                         <button 
                            onClick={handleSave} 
                            className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 shadow-md active:scale-[0.98]"
                        >
                            Salvar
                        </button>
                    </div>
                    
                    <div className="mt-4 p-3 bg-blue-50 text-blue-700 text-sm rounded-lg border border-blue-200">
                        Este MFE carregou com sucesso e está rodando React.
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<UserProfile />);
    </script>
</body>
</html>
