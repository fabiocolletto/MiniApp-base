<!doctype html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="meta.title">Cadastro de Usuários</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="../miniapp-base/style/styles.css">
</head>
<body class="app-blank miniapp-cadastro">
  <main class="app-board app-board--flush" aria-labelledby="registrationTitle">
    <form id="registrationForm" class="form-surface" novalidate>
      <h1 id="registrationTitle" class="u-sr-only" data-i18n="header.title">Cadastro de novos usuários</h1>

      <p class="form-intro" data-i18n="form.description">
        Preencha os campos obrigatórios para liberar o acesso inicial. Todos os campos marcados com * são obrigatórios.
      </p>

      <section class="form-section" aria-labelledby="personalDataTitle">
        <div class="form-section__header">
          <h2 id="personalDataTitle" data-i18n="form.sections.personal.title">Dados pessoais</h2>
          <p class="form-section__description" data-i18n="form.sections.personal.description">
            Comece identificando quem receberá o acesso.
          </p>
        </div>

        <div class="form-grid form-grid--balanced">
          <div class="form-field form-field--full">
            <label class="form-field__label" for="fullName" data-i18n="form.fields.fullName.label">Nome completo *</label>
            <input
              id="fullName"
              name="fullName"
              type="text"
              class="form-field__control"
              required
              data-i18n-placeholder="form.fields.fullName.placeholder"
            >
            <p class="form-field__error" data-field-error="fullName" role="alert"></p>
          </div>

          <div class="form-field">
            <label class="form-field__label" for="email" data-i18n="form.fields.email.label">Email corporativo *</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-field__control"
              required
              data-i18n-placeholder="form.fields.email.placeholder"
            >
            <p class="form-field__error" data-field-error="email" role="alert"></p>
          </div>

          <div class="form-field">
            <label class="form-field__label" for="phone" data-i18n="form.fields.phone.label">Telefone de contato *</label>
            <input
              id="phone"
              name="phone"
              type="tel"
              class="form-field__control"
              required
              data-i18n-placeholder="form.fields.phone.placeholder"
            >
            <p class="form-field__error" data-field-error="phone" role="alert"></p>
          </div>
        </div>
      </section>

      <section class="form-section" aria-labelledby="professionalDataTitle">
        <div class="form-section__header">
          <h2 id="professionalDataTitle" data-i18n="form.sections.professional.title">Dados profissionais</h2>
          <p class="form-section__description" data-i18n="form.sections.professional.description">
            Defina como a pessoa atuará na plataforma.
          </p>
        </div>

        <div class="form-grid form-grid--split">
          <div class="form-field">
            <label class="form-field__label" for="role" data-i18n="form.fields.role.label">Papel na plataforma *</label>
            <select
              id="role"
              name="role"
              class="form-field__control"
              required
            >
              <option value="" data-i18n="form.fields.role.placeholder">Selecione uma opção</option>
              <option value="administrator" data-i18n="form.fields.role.options.administrator">Administrador</option>
              <option value="manager" data-i18n="form.fields.role.options.manager">Gestor de área</option>
              <option value="analyst" data-i18n="form.fields.role.options.analyst">Analista</option>
              <option value="viewer" data-i18n="form.fields.role.options.viewer">Acesso somente leitura</option>
            </select>
            <p class="form-field__error" data-field-error="role" role="alert"></p>
          </div>

          <div class="form-field">
            <label class="form-field__label" for="department" data-i18n="form.fields.department.label">Departamento *</label>
            <input
              id="department"
              name="department"
              type="text"
              class="form-field__control"
              required
              data-i18n-placeholder="form.fields.department.placeholder"
            >
            <p class="form-field__error" data-field-error="department" role="alert"></p>
          </div>
        </div>

        <div class="form-grid form-grid--split">
          <div class="form-field">
            <label class="form-field__label" for="password" data-i18n="form.fields.password.label">Senha temporária *</label>
            <input
              id="password"
              name="password"
              type="password"
              class="form-field__control"
              required
              minlength="8"
              data-i18n-placeholder="form.fields.password.placeholder"
            >
            <p class="form-field__error" data-field-error="password" role="alert"></p>
          </div>

          <div class="form-field">
            <label class="form-field__label" for="confirmPassword" data-i18n="form.fields.confirmPassword.label">Confirmação *</label>
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              class="form-field__control"
              required
              minlength="8"
              data-i18n-placeholder="form.fields.confirmPassword.placeholder"
            >
            <p class="form-field__error" data-field-error="confirmPassword" role="alert"></p>
          </div>
        </div>

        <div class="form-field form-field--inline">
          <label class="form-field__checkbox">
            <input id="terms" name="terms" type="checkbox" required>
            <span data-i18n="form.fields.terms.label">Declaro que li e aceito os termos de uso e a política de privacidade.</span>
          </label>
          <p class="form-field__error" data-field-error="terms" role="alert"></p>
        </div>
      </section>

      <footer class="form-footer">
        <div class="form-actions">
          <button type="button" class="btn ghost" data-js="cancel-form" data-i18n="form.actions.cancel">Cancelar</button>
          <button type="button" class="btn danger" data-js="delete-data" data-i18n="form.actions.delete">Excluir dados</button>
          <button type="submit" class="btn primary" data-i18n="form.actions.submit">Salvar cadastro</button>
        </div>

        <div id="formFeedback" class="pill form-feedback" role="status" aria-live="polite">
          <span class="material-symbols-rounded" aria-hidden="true" data-js="feedback-icon">check_circle</span>
          <span data-js="feedback-message"></span>
        </div>
      </footer>
    </form>
  </main>

  <noscript>Habilite o JavaScript para enviar o formulário de cadastro.</noscript>
  <script src="../miniapp-base/js/atoms/messaging.js"></script>
  <script src="../miniapp-base/js/molecules/shell-sync.js"></script>
  <script src="../miniapp-base/js/organisms/miniapp-cadastro.js"></script>
</body>
</html>
