<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5Horas – Reconectando…</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0C1526;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.75; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 4px #FF7A00; }
      50% { text-shadow: 0 0 14px #FF7A00; }
      100% { text-shadow: 0 0 4px #FF7A00; }
    }

    .logo-container {
      width: 180px;
      aspect-ratio: 3 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      animation: pulse 1.8s infinite ease-in-out;
    }

    .logo {
      font-size: 42px;
      font-weight: bold;
      color: #FF7A00;
      letter-spacing: 1px;
      width: 100%;
      text-align: center;
      animation: glow 2.2s infinite ease-in-out;
    }

    .container {
      max-width: 320px;
      padding: 20px;
    }

    .msg {
      font-size: 18px;
      line-height: 1.4;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    button {
      background: #FF7A00;
      border: none;
      color: #0C1526;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 12px;
    }

    button.secondary {
      background: transparent;
      color: #FF7A00;
      border: 2px solid #FF7A00;
    }

    button:hover {
      opacity: 0.85;
    }

    .subtext {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo">5Horas ⚡</div>
  </div>

  <div class="container">
    <div class="msg">
      Tentando reconectar ao organismo PWAO…<br>
      Aguarde um instante.
    </div>

    <button onclick="reconectarPWAO()">Tentar novamente</button>
    <button class="secondary" onclick="open('https://5horas.com.br', '_blank', 'noopener')">Início</button>

    <div class="subtext">OPP PWAO v3 – Reconexão inteligente</div>
  </div>

<script>
/**
 * RECONEXÃO PWAO COM SUPORTE A REPOSITÓRIO EXTERNO VIA CDN
 * --------------------------------------------------------------------
 * Este fallback não depende do caminho físico do repositório.
 * Ele tenta primeiro o Genoma local, depois um mirror remoto via jsDelivr.
 * Assim, mesmo se o PWAO estiver rodando "fora do repo" (como na lousa),
 * ainda existe uma rota funcional de recuperação.
 */

async function reconectarPWAO() {
  const cdnRepo = "https://cdn.jsdelivr.net/gh/fabiocolletto/PWAO@main/index.html";

  const caminhos = [
    '../index.html',            // caminho padrão do OPP
    './index.html',             // fallback local imediato
    cdnRepo,                    // MIRROR CDN – funciona mesmo fora do repo
    'https://5horas.com.br'     // fallback externo final
  ];

  for (const url of caminhos) {
    try {
      const resp = await fetch(url, { method: 'GET', cache: 'no-store' });
      if (resp.ok) {
        window.location.assign(url);
        return;
      }
    } catch (e) {
      // continua tentando outros caminhos
    }
  }

  document.querySelector('.msg').innerHTML = 
    'Não foi possível localizar o Genoma.<br>Mesmo via mirror externo.<br><br>Por favor, tente novamente em alguns instantes.';
}
</script>

</body>
</html>
