<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5Horas – Falha ao Carregar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0C1526;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* PROPORÇÃO TRAVADA DA LOGO */
    .logo-container {
      width: 180px; /* Proporção fixa, somente escala */
      aspect-ratio: 3 / 1; /* Mantém proporção estável */
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 42px;
      font-weight: bold;
      color: #FF7A00;
      letter-spacing: 1px;
      width: 100%;
      text-align: center;
    }

    .container {
      max-width: 320px;
      padding: 20px;
    }

    .msg {
      font-size: 18px;
      line-height: 1.4;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    button {
      background: #FF7A00;
      border: none;
      color: #0C1526;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 12px;
    }

    button.secondary {
      background: transparent;
      color: #FF7A00;
      border: 2px solid #FF7A00;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- LOGO COM PROPORÇÃO FIXA PARA ESCALAR SEM DISTORCER -->
  <div class="logo-container">
    <div class="logo">5Horas ⚡</div>
  </div>

  <div class="container">
    <div class="msg">
      Não foi possível carregar o aplicativo agora.<br>
      Talvez você esteja sem conexão ou o recurso esteja indisponível.
    </div>

    <button onclick="location.reload()">Tentar novamente</button>
    <button class="secondary" onclick="window.location.href='../index.html'">Voltar ao início</button>
  </div>

</body>
</html>
