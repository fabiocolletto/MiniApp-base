<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bom dia</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header aria-label="Topo da aplicação">
      <img
        class="header-logo"
        src="https://5horas.com.br/wp-content/uploads/2025/10/Logo-Dark-Transparente-2000x500px.png"
        alt="Logotipo 5Horas"
        width="2000"
        height="500"
        decoding="async"
        loading="lazy"
      />
      <span class="header-title">MiniApp Base</span>
    </header>
    <main>
      <div
        id="view-root"
        class="card view view--greeting"
        role="region"
        aria-live="polite"
        tabindex="-1"
      >
        <div class="sun" role="presentation"></div>
        <h1>Bom dia!</h1>
        <p>Que o seu dia seja cheio de energia positiva e boas conquistas.</p>
      </div>
    </main>
    <footer aria-live="polite">
      <button type="button" class="footer-version">Versão v0.1.22</button>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
