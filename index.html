<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bom dia</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        background: radial-gradient(circle at top, #fef7d1, #f4d799 55%, #f1b46c);
      }

      main {
        flex: 1;
        display: grid;
        place-items: center;
        padding: clamp(5rem, 12vh, 7rem) 1.5rem;
        width: 100%;
      }

      .card {
        width: min(90vw, 40rem);
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 1.5rem;
        box-shadow: 0 1rem 2.5rem rgba(0, 0, 0, 0.2);
        padding: clamp(2.25rem, 6vw, 3.5rem) clamp(1.5rem, 5vw, 4rem);
        text-align: center;
      }

      h1 {
        font-size: clamp(2.5rem, 4vw + 1rem, 4rem);
        margin: 0 0 1rem;
        color: #f29f05;
        text-transform: uppercase;
        letter-spacing: 0.3rem;
      }

      p {
        margin: 0;
        font-size: clamp(1.1rem, 1.5vw + 1rem, 1.6rem);
        color: #5e4b23;
      }

      .sun {
        width: clamp(6rem, 12vw, 10rem);
        height: clamp(6rem, 12vw, 10rem);
        margin: 0 auto 1.5rem;
        background: radial-gradient(circle, #fff5ba 35%, #ffd166 70%, #f29f05);
        border-radius: 50%;
        position: relative;
        box-shadow: 0 0 2rem rgba(242, 159, 5, 0.6);
        animation: pulse 4s ease-in-out infinite;
      }

      .sun::before,
      .sun::after {
        content: "";
        position: absolute;
        inset: -15%;
        border-radius: 50%;
        border: 0.5rem solid rgba(255, 209, 102, 0.4);
        animation: rays 8s linear infinite;
      }

      .sun::after {
        inset: -30%;
        border-width: 0.25rem;
        animation-duration: 12s;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes rays {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      header,
      footer {
        width: 100%;
        padding: 0.75rem 1rem;
        text-align: center;
        color: #5e4b23;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(6px);
        font-size: clamp(0.8rem, 1.6vw, 0.95rem);
        box-shadow: 0 0.75rem 1.5rem rgba(94, 75, 35, 0.08);
      }

      header {
        position: sticky;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      .header-logo {
        position: absolute;
        left: 1rem;
        height: clamp(1.75rem, 3vw, 2.25rem);
        width: auto;
        object-fit: contain;
        cursor: pointer;
      }

      .header-title {
        font-weight: 600;
      }

      footer {
        align-self: stretch;
      }

      .footer-version {
        background: none;
        border: none;
        padding: 0;
        font: inherit;
        color: inherit;
        cursor: pointer;
      }

      .footer-version:focus-visible {
        outline: 0.15rem solid rgba(94, 75, 35, 0.6);
        outline-offset: 0.2rem;
      }

      #admin-panel {
        display: grid;
        gap: 1.5rem;
      }

      #admin-panel p {
        text-align: center;
      }

      #log-panel {
        text-align: left;
        display: grid;
        gap: 1.5rem;
      }

      #log-panel h1 {
        text-align: center;
        margin-bottom: 0.5rem;
      }

      .log-content {
        text-align: left;
        white-space: pre-wrap;
        word-break: break-word;
        max-height: clamp(20rem, 55vh, 26rem);
        overflow-y: auto;
        padding: 1rem;
        border-radius: 1rem;
        background-color: rgba(255, 255, 255, 0.65);
        border: 1px solid rgba(94, 75, 35, 0.15);
        box-shadow: inset 0 0.35rem 1.2rem rgba(0, 0, 0, 0.08);
      }

      @media (max-width: 600px) {
        main {
          padding: 4.5rem 1rem 4rem;
        }

        .card {
          width: 100%;
          padding: 2.25rem 1.5rem;
        }

        h1 {
          letter-spacing: 0.2rem;
        }
      }
    </style>
  </head>
  <body>
    <header aria-label="Topo da aplicação">
      <img
        class="header-logo"
        src="https://5horas.com.br/wp-content/uploads/2025/10/Logo-Dark-Transparente-2000x500px.png"
        alt="Logotipo 5Horas"
        width="2000"
        height="500"
        decoding="async"
        loading="lazy"
      />
      <span class="header-title">MiniApp Base</span>
    </header>
    <main>
      <div class="card" id="greeting-card">
        <div class="sun" role="presentation"></div>
        <h1>Bom dia!</h1>
        <p>Que o seu dia seja cheio de energia positiva e boas conquistas.</p>
      </div>
      <div class="card" id="admin-panel" hidden tabindex="-1">
        <h1>Painel Administrativo</h1>
        <p>Área reservada para ferramentas internas.</p>
      </div>
      <div class="card" id="log-panel" hidden tabindex="-1">
        <h1>Log do Projeto</h1>
        <pre
          class="log-content"
          id="log-content"
          role="region"
          aria-live="polite"
        >Selecione a versão no rodapé para carregar o Log.md.</pre>
      </div>
    </main>
    <footer aria-live="polite">
      <button type="button" class="footer-version">Versão v0.1.10</button>
    </footer>
    <script>
      const logo = document.querySelector('.header-logo');
      const greetingCard = document.getElementById('greeting-card');
      const adminPanel = document.getElementById('admin-panel');
      const logPanel = document.getElementById('log-panel');
      const logContent = document.getElementById('log-content');
      const versionButton = document.querySelector('.footer-version');
      const panels = [greetingCard, adminPanel, logPanel].filter(
        (panel) => panel instanceof HTMLElement
      );

      const showPanel = (panelToShow) => {
        panels.forEach((panel) => {
          if (panel === panelToShow) {
            panel.removeAttribute('hidden');
          } else {
            panel.setAttribute('hidden', '');
          }
        });

        if (
          panelToShow instanceof HTMLElement &&
          panelToShow.hasAttribute('tabindex')
        ) {
          panelToShow.focus();
        }
      };

      logo?.addEventListener('click', () => {
        if (adminPanel instanceof HTMLElement) {
          showPanel(adminPanel);
        }
      });

      versionButton?.addEventListener('click', async () => {
        if (!(logPanel instanceof HTMLElement) || !logContent) {
          return;
        }

        showPanel(logPanel);
        logContent.textContent = 'Carregando Log.md...';

        try {
          const response = await fetch('Log.md', { cache: 'no-cache' });

          if (!response.ok) {
            throw new Error(`Falha ao carregar Log.md: ${response.status}`);
          }

          const text = await response.text();
          logContent.textContent = text;
        } catch (error) {
          logContent.textContent =
            'Não foi possível carregar o Log.md no momento.';
          console.error(error);
        }
      });
    </script>
  </body>
</html>
