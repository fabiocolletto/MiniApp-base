<!doctype html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiniApps — Shell</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="stylesheet" href="miniapp-base/style/styles.css">
</head>
<body>
  <div class="app-shell">
    <header class="shell-header">
      <div class="shell-container">
        <div class="header-content">
          <div class="branding">
            <span
              class="material-symbols-rounded app-icon app-icon--theme-shell"
              aria-hidden="true"
              data-shell-app-icon
              data-icon-theme="shell"
            >apps</span>
            <div class="branding__text">
              <h1 data-shell-app-title>MiniApps Shell</h1>
              <p data-shell-app-subtitle>Escolha um mini‑app no catálogo para iniciar.</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="shell-main">
      <div class="shell-container">
        <section class="panel-wrapper" aria-label="Painel de miniapp incorporado">
          <header>
            <h2>MiniApp em execução</h2>
          </header>
          <iframe id="miniapp-panel" name="miniapp-panel" src="./miniapp-catalogo/index.html" title="MiniApp embarcado"></iframe>
          <noscript>Ative o JavaScript para alternar entre os mini‑apps.</noscript>
        </section>
      </div>
    </main>

    <footer class="app-footer">
      <div class="shell-container">
        <div class="footer-command">
          <button
            type="button"
            class="btn ghost footer-command__toggle"
            data-action="toggle-footer-command"
            aria-controls="footer-command-panel"
            aria-expanded="false"
            aria-haspopup="dialog"
            aria-label="Abrir menu do shell"
            title="Abrir menu do shell"
          >
            <span class="material-symbols-rounded" aria-hidden="true">menu</span>
            <span data-footer-command-toggle-label>Menu</span>
          </button>
          <div
            class="footer-command__panel"
            id="footer-command-panel"
            role="dialog"
            data-footer-command
            hidden
            aria-modal="false"
            aria-labelledby="footer-command-title"
          >
            <h3
              class="footer-command__title"
              id="footer-command-title"
              data-footer-command-title
            >
              Menu do shell
            </h3>
            <div
              class="footer-command__actions"
              role="group"
              data-footer-command-actions
              aria-label="Ações rápidas do shell"
            >
              <button
                type="button"
                class="btn ghost footer-command__action catalog-toggle"
                data-action="open-catalog"
              >
                <span class="material-symbols-rounded" aria-hidden="true">apps</span>
                <span data-catalog-button-label>Catálogo</span>
              </button>
              <div class="footer-command__action footer-locale" data-locale-command>
                <button
                  type="button"
                  class="btn ghost footer-locale__toggle"
                  data-action="toggle-locale"
                  aria-haspopup="listbox"
                  aria-expanded="false"
                  aria-controls="footer-locale-panel"
                >
                  <span class="material-symbols-rounded" aria-hidden="true">language</span>
                  <span data-locale-toggle-label>Idioma</span>
                </button>
                <div
                  class="footer-locale__panel"
                  id="footer-locale-panel"
                  role="radiogroup"
                  data-locale-menu
                  hidden
                  aria-label="Selecionar idioma do shell"
                >
                  <label class="footer-locale__option" data-locale-option="pt-BR">
                    <input
                      type="radio"
                      name="footer-locale"
                      value="pt-BR"
                      data-locale-input
                    >
                    <span data-locale-option-label>Português (Brasil)</span>
                  </label>
                  <label class="footer-locale__option" data-locale-option="en-US">
                    <input
                      type="radio"
                      name="footer-locale"
                      value="en-US"
                      data-locale-input
                    >
                    <span data-locale-option-label>English (US)</span>
                  </label>
                  <label class="footer-locale__option" data-locale-option="es-ES">
                    <input
                      type="radio"
                      name="footer-locale"
                      value="es-ES"
                      data-locale-input
                    >
                    <span data-locale-option-label>Español (ES)</span>
                  </label>
                </div>
              </div>
              <button
                type="button"
                class="btn ghost footer-command__action"
                data-miniapp-target="./miniapp-cadastro/index.html"
                data-miniapp-name="Cadastro de Usuários"
                data-miniapp-description="Fluxo guiado para cadastrar novos usuários e registrar aceite de termos."
                data-miniapp-icon-symbol="person_add"
                data-miniapp-icon-theme="cadastro"
                aria-label="Cadastro de Usuários"
                title="Cadastro de Usuários"
              >
                <span class="material-symbols-rounded" aria-hidden="true">person_add</span>
                <span class="footer-command__action-label">Cadastro</span>
              </button>
              <button
                type="button"
                class="btn ghost footer-command__action fullscreen-toggle"
                data-action="toggle-fullscreen"
                aria-pressed="false"
                aria-label="Tela cheia"
                title="Tela cheia"
              >
                <span class="material-symbols-rounded fullscreen-toggle__icon" data-icon="enter" aria-hidden="true">fullscreen</span>
                <span class="material-symbols-rounded fullscreen-toggle__icon" data-icon="exit" aria-hidden="true">fullscreen_exit</span>
                <span class="footer-command__action-label" data-fullscreen-command-label>Tela cheia</span>
              </button>
            </div>
            <section class="footer-about">
              <h3
                class="footer-about__title"
                data-footer-about-title
              >
                Sobre o app
              </h3>
              <p class="footer-about__item footer-about__product" data-footer-about-product>
                MiniApps Shell
              </p>
              <p class="footer-about__item footer-about__version" data-footer-about-version>
                Versão 0.2.0 (experimental)
              </p>
            </section>
          </div>
        </div>
        <p class="app-footer__info">
          <span class="app-footer__brand">
            <img
              src="https://5horas.com.br/wp-content/uploads/2025/10/Icone-Light-Transparente-500x500px.webp"
              alt="5 Horas"
              class="app-footer__logo"
              loading="lazy"
              width="48"
              height="48"
            >
            <span class="app-footer__research">5 horas de pesquisa e análise limitada</span>
          </span>
        </p>
      </div>
    </footer>
  </div>

    <script src="miniapp-base/js/atoms/i18n.js" defer></script>
    <script src="miniapp-base/js/atoms/locale.js" defer></script>
    <script src="miniapp-base/js/atoms/storage.js" defer></script>
    <script src="miniapp-base/js/atoms/messaging.js" defer></script>
    <script src="miniapp-base/js/molecules/shell-sync.js" defer></script>
    <script src="miniapp-base/js/organisms/shell.js" defer></script>
</body>
</html>
