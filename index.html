<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniApp Base • White Label</title>
    <link rel="stylesheet" href="./public/app-theme.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/auth.css" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="theme-color" content="#4358e6" />
    <meta name="application-name" content="MiniApp Base White Label" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MiniApp Base" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/icons/miniapp-icon-512.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="./public/icons/miniapp-icon-512.svg"
    />
  </head>
<body class="auth-only">
  <header class="auth-shell__header" aria-label="Identidade do MiniApp"></header>

  <main id="app" class="auth-screen" data-active-view="guest">
    <section
      id="authViewRoot"
      class="auth-screen__view"
      aria-live="polite"
      data-view="guest"
    ></section>
    <div class="auth-screen__status">
      <small
        id="statusHint"
        role="status"
        aria-live="polite"
        data-i18n="auth.hint"
      >
        Use o menu principal para criar uma conta ou abrir o MiniApp da sua marca.
      </small>
    </div>
  </main>

  <footer class="auth-shell__footer">
    <div class="auth-shell__footer-bar">
      <nav class="auth-shell__footer-nav" aria-label="Menu principal">
        <button
          type="button"
          class="auth-shell__menu-button"
          aria-label="Abrir menu principal"
          aria-haspopup="true"
          aria-controls="authFooterMenu"
          aria-expanded="false"
          title="Abrir menu principal"
        >
          <span class="auth-shell__menu-icon" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
      </nav>

      <small class="auth-shell__footer-text">
        <picture class="auth-shell__footer-logo" aria-hidden="true">
          <img
            src="./public/icons/miniapp-icon-192.svg"
            width="40"
            height="40"
            alt=""
            loading="lazy"
            decoding="async"
          />
        </picture>
        <span>© <span data-current-year></span> MiniApp Base</span>
      </small>

      <button
        type="button"
        class="auth-shell__footer-toggle"
        data-footer-toggle
        aria-controls="authShellFooterExtra"
        aria-expanded="false"
        aria-label="Mostrar detalhes do rodapé"
      >
        <svg
          class="auth-shell__footer-toggle-icon"
          viewBox="0 0 20 20"
          role="presentation"
          aria-hidden="true"
        >
          <path
            d="M5 8.25L10 12.75L15 8.25"
            fill="none"
            stroke="currentColor"
            stroke-width="1.75"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <div data-footer-extra id="authShellFooterExtra">
      <div class="auth-shell__footer-meta" aria-label="Informações do rodapé">
        <span class="auth-shell__footer-meta-item">
          <span class="auth-shell__footer-divider" aria-hidden="true">•</span>
          <span>MiniApp Base White Label</span>
        </span>
        <span class="auth-shell__footer-meta-item">
          <span
            class="auth-shell__footer-divider"
            aria-hidden="true"
            data-active-view-divider
            hidden
          >
            •
          </span>
          <span data-active-view-label hidden></span>
        </span>
        <span class="auth-shell__footer-meta-item">
          <span class="auth-shell__footer-divider" aria-hidden="true">•</span>
          <span>Versão <strong data-app-version>carregando…</strong></span>
        </span>
      </div>
      <div class="auth-shell__footer-quicklinks" data-footer-quicklinks>
        <div class="auth-shell__footer-shortcuts" data-footer-shortcuts></div>
      </div>
    </div>
  </footer>

  <div class="auth-shell__menu-overlay" data-menu-overlay hidden>
    <div
      id="authFooterMenu"
      class="auth-shell__menu-panel"
      role="dialog"
      aria-modal="true"
      aria-labelledby="authFooterMenuTitle"
      hidden
    >
      <div class="auth-shell__menu-header">
        <p id="authFooterMenuTitle" class="auth-shell__menu-title">Menu principal</p>
        <p class="auth-shell__menu-caption">Escolha como acessar e personalize a experiência do MiniApp.</p>
      </div>
      <div class="auth-shell__menu-categories" data-menu-tabs-wrapper>
        <div
          class="auth-shell__menu-category-tabs"
          role="tablist"
          aria-label="Seções do menu principal"
          data-menu-tabs
        >
          <button
            id="authFooterMenuTab-experience"
            type="button"
            class="auth-shell__menu-category-button is-active"
            role="tab"
            data-menu-tab="experience"
            aria-controls="authFooterMenuSection-experience"
            aria-selected="true"
            tabindex="0"
          >
            Experiência
          </button>
          <button
            id="authFooterMenuTab-interfaces"
            type="button"
            class="auth-shell__menu-category-button"
            role="tab"
            data-menu-tab="interfaces"
            aria-controls="authFooterMenuSection-interfaces"
            aria-selected="false"
            tabindex="-1"
          >
            Interfaces
          </button>
          <button
            id="authFooterMenuTab-settings"
            type="button"
            class="auth-shell__menu-category-button"
            role="tab"
            data-menu-tab="settings"
            aria-controls="authFooterMenuSection-settings"
            aria-selected="false"
            tabindex="-1"
          >
            Configurações
          </button>
        </div>
      </div>
      <section
        id="authFooterMenuSection-experience"
        class="auth-shell__menu-section"
        data-menu-section="experience"
        role="tabpanel"
        aria-labelledby="authFooterMenuTab-experience"
        tabindex="0"
      >
        <p id="authFooterMenuExperienceTitle" class="auth-shell__menu-section-title">Experiência</p>
        <div
          class="auth-shell__menu-actions auth-shell__menu-actions--user"
          role="group"
          aria-labelledby="authFooterMenuExperienceTitle"
        >
          <button
            type="button"
            class="auth-shell__menu-item auth-shell__menu-item--view"
            data-view="guest"
            data-view-toggle
            aria-current="page"
            aria-label="Abrir painel principal"
            title="Abrir painel principal"
          >
            <span class="auth-shell__menu-item-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="presentation" aria-hidden="true">
                <path
                  d="M9.25 9a3.25 3.25 0 116.5 0 3.25 3.25 0 01-6.5 0zM5.5 19.25c0-2.9 2.35-5.25 5.25-5.25h2.5c2.9 0 5.25 2.35 5.25 5.25"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M6.75 8.75a.75.75 0 01-.75-.75 4 4 0 014-4 .75.75 0 010 1.5 2.5 2.5 0 00-2.5 2.5.75.75 0 01-.75.75z"
                  fill="currentColor"
                />
              </svg>
            </span>
            <span class="auth-shell__menu-item-copy">
              <span class="auth-shell__menu-item-label">Painel principal</span>
              <span class="auth-shell__menu-item-hint">Tudo liberado sem cadastro. Os dados ficam neste dispositivo.</span>
            </span>
          </button>
        </div>
      </section>
      <section
        id="authFooterMenuSection-interfaces"
        class="auth-shell__menu-section"
        data-menu-section="interfaces"
        role="tabpanel"
        aria-labelledby="authFooterMenuTab-interfaces"
        tabindex="-1"
        hidden
        aria-hidden="true"
      >
        <p id="authFooterMenuInterfacesTitle" class="auth-shell__menu-section-title">Interfaces</p>
        <div class="auth-shell__menu-actions" role="group" aria-labelledby="authFooterMenuInterfacesTitle">
          <button
            type="button"
            class="auth-shell__menu-item auth-shell__menu-item--view"
            data-action="open-miniapp"
            data-miniapp-id="primary"
            aria-current="false"
            aria-label="Abrir MiniApp configurado"
            title="Abrir MiniApp configurado"
          >
            <span class="auth-shell__menu-item-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="presentation" aria-hidden="true">
                <path
                  d="M9 3.25a1 1 0 00-1 1V5H7A2.75 2.75 0 004.25 7.75v9.5A2.75 2.75 0 007 20h10a2.75 2.75 0 002.75-2.75v-9.5A2.75 2.75 0 0017 5h-1V4.25a1 1 0 00-1-1zM10.5 4.75h3v1.5h-3z"
                  fill="currentColor"
                />
                <path
                  d="M8 7h8a1.25 1.25 0 011.25 1.25v9A1.25 1.25 0 0116 18.5H8a1.25 1.25 0 01-1.25-1.25v-9A1.25 1.25 0 018 7zm1.5 3a.75.75 0 000 1.5H15a.75.75 0 000-1.5zm0 3a.75.75 0 000 1.5h3a.75.75 0 000-1.5z"
                  fill="currentColor"
                />
              </svg>
            </span>
            <span class="auth-shell__menu-item-copy">
              <span class="auth-shell__menu-item-label">Abrir MiniApp</span>
              <span class="auth-shell__menu-item-hint">Carregue o conteúdo publicado imediatamente</span>
            </span>
          </button>
        </div>
      </section>
      <section
        id="authFooterMenuSection-settings"
        class="auth-shell__menu-section"
        data-menu-section="settings"
        role="tabpanel"
        aria-labelledby="authFooterMenuTab-settings"
        tabindex="-1"
        hidden
        aria-hidden="true"
      >
        <p id="authFooterMenuPrefsTitle" class="auth-shell__menu-section-title">Configurações</p>
        <div class="auth-shell__menu-actions" role="group" aria-labelledby="authFooterMenuPrefsTitle">
          <button
            type="button"
            class="auth-shell__menu-item auth-shell__menu-item--quick"
            data-action="preferences-theme"
            data-pref-focus="theme"
            aria-label="Escolher tema"
            title="Escolher tema"
          >
            <span class="auth-shell__menu-item-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="presentation" aria-hidden="true">
                <path
                  d="M12 4.75a.75.75 0 01.75-.75 6.5 6.5 0 016.5 6.5.75.75 0 01-.75.75A6.5 6.5 0 0112.75 5.5a.75.75 0 01-.75-.75zM12 7a5 5 0 100 10 5 5 0 000-10zm0 1.5a3.5 3.5 0 110 7 3.5 3.5 0 010-7zM12 2.25a.75.75 0 01.75.75v1a.75.75 0 01-1.5 0v-1A.75.75 0 0112 2.25zm0 17.5a.75.75 0 01.75.75v1a.75.75 0 01-1.5 0v-1a.75.75 0 01.75-.75zm9-7.75a.75.75 0 01.75.75h-1a.75.75 0 010-1.5h1a.75.75 0 01-.75.75zm-17.5 0a.75.75 0 01.75-.75h1a.75.75 0 010 1.5h-1a.75.75 0 01-.75-.75zm15.38 6.13a.75.75 0 011.06 0l.7.7a.75.75 0 11-1.06 1.06l-.7-.7a.75.75 0 010-1.06zm-13.56 0a.75.75 0 010 1.06l-.7.7a.75.75 0 01-1.06-1.06l.7-.7a.75.75 0 011.06 0zm13.56-13.56a.75.75 0 011.06 1.06l-.7.7a.75.75 0 01-1.06-1.06l.7-.7zm-13.56 0l.7.7a.75.75 0 11-1.06 1.06l-.7-.7a.75.75 0 111.06-1.06z"
                  fill="currentColor"
                  fill-rule="evenodd"
                />
              </svg>
            </span>
            <span class="auth-shell__menu-item-copy">
              <span class="auth-shell__menu-item-label">Tema</span>
              <span class="auth-shell__menu-item-hint">Claro, escuro ou automático</span>
            </span>
          </button>
          <button
            type="button"
            class="auth-shell__menu-item auth-shell__menu-item--quick"
            data-action="preferences-font"
            data-pref-focus="fontScale"
            aria-label="Ajustar tamanho do texto"
            title="Ajustar tamanho do texto"
          >
            <span class="auth-shell__menu-item-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="presentation" aria-hidden="true">
                <path
                  d="M4.75 18.25a.75.75 0 01-.7-1.01l3.5-10a.75.75 0 01.71-.49h2.48a.75.75 0 01.71.49l3.5 10a.75.75 0 01-1.42.5L12.9 15.5H8.1l-.62 1.82a.75.75 0 01-.71.93zM9.13 14h2.74L10.5 9.12zM15 19.25a.75.75 0 01-.75-.75v-2.5A.75.75 0 0115 15.25h1.5V14a.75.75 0 011.5 0v1.25H20a.75.75 0 010 1.5h-2v1.75a.75.75 0 01-.75.75z"
                  fill="currentColor"
                  fill-rule="evenodd"
                />
              </svg>
            </span>
            <span class="auth-shell__menu-item-copy">
              <span class="auth-shell__menu-item-label">Tamanho do texto</span>
              <span class="auth-shell__menu-item-hint">
                Cinco níveis disponíveis. Escala atual:
                <span data-pref-font-scale-value>Padrão</span>
              </span>
            </span>
          </button>
          <button
            type="button"
            class="auth-shell__menu-item auth-shell__menu-item--quick"
            data-action="preferences-language"
            data-pref-focus="lang"
            aria-label="Escolher idioma"
            title="Escolher idioma"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="authFooterMenuLanguagePicker"
          >
            <span class="auth-shell__menu-item-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="presentation" aria-hidden="true">
                <path
                  d="M12 2.25c5.385 0 9.75 4.365 9.75 9.75s-4.365 9.75-9.75 9.75-9.75-4.365-9.75-9.75 4.365-9.75 9.75-9.75zm0 1.5c-.813 0-1.6.12-2.342.344.842 1.18 1.435 2.807 1.59 4.656h3.504c-.264-1.93-.93-3.558-1.802-4.71A8.25 8.25 0 0112 3.75zm-3.24.8A8.25 8.25 0 003.75 12c0 1.884.63 3.623 1.692 5.01 1.139-.825 2.03-2.367 2.379-4.26H5.25a.75.75 0 010-1.5h2.61c.105-1.624.525-3.091 1.176-4.2-.112-.174-.222-.35-.326-.528zm6.48 0c.318.558.605 1.182.846 1.86.32.9.546 1.897.654 2.94h1.86a.75.75 0 010 1.5h-1.758c.051.48.078.978.078 1.5s-.027 1.02-.078 1.5h1.758a.75.75 0 010 1.5h-1.86c-.108 1.043-.334 2.04-.654 2.94-.241.678-.528 1.302-.846 1.86a8.22 8.22 0 002.442-1.602A8.23 8.23 0 0020.25 12c0-2.038-.739-3.9-1.968-5.34a8.22 8.22 0 00-2.442-1.61zM9.75 12c-.044 1.417-.3 2.715-.717 3.78-.22.57-.47 1.06-.741 1.47a8.2 8.2 0 003.708.924c.813 0 1.6-.12 2.342-.344-.842-1.18-1.435-2.807-1.59-4.656H9.75zm3.504-1.5c-.159-1.17-.473-2.242-.89-3.144-.22-.486-.462-.9-.717-1.245-.28.411-.53.9-.75 1.47-.417 1.065-.673 2.363-.717 3.78h3.074z"
                  fill="currentColor"
                  fill-rule="evenodd"
                />
              </svg>
            </span>
            <span class="auth-shell__menu-item-copy">
              <span class="auth-shell__menu-item-label">Idioma</span>
              <span class="auth-shell__menu-item-hint">Português, inglês ou espanhol</span>
            </span>
          </button>
          <div
            id="authFooterMenuLanguagePicker"
            class="auth-shell__menu-language-picker"
            data-pref-language-picker
            hidden
          >
            <p class="auth-shell__menu-language-title">Selecione o idioma preferido</p>
            <div class="auth-shell__menu-language-options" role="group" aria-label="Idiomas disponíveis">
              <button
                type="button"
                class="auth-shell__menu-item auth-shell__menu-item--language"
                data-language-option="pt-BR"
                aria-pressed="false"
              >
                Português (Brasil)
              </button>
              <button
                type="button"
                class="auth-shell__menu-item auth-shell__menu-item--language"
                data-language-option="en"
                aria-pressed="false"
              >
                Inglês
              </button>
              <button
                type="button"
                class="auth-shell__menu-item auth-shell__menu-item--language"
                data-language-option="es"
                aria-pressed="false"
              >
                Espanhol
              </button>
            </div>
          </div>
        </div>
      </section>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/app/base-boot.js"></script>
  <script nomodule src="./scripts/app/base-boot.legacy.js"></script>

</body>
</html>
