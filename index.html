<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5 Horas – MiniApp</title>

  <!-- Estilo simples para começarmos a estrutura -->
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f5f5f5;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #ffffffaa;
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      border-bottom: 1px solid #e0e0e0;
      z-index: 100;
    }
    header button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #0057ff;
      color: white;
      font-size: 14px;
    }
    #app-root {
      margin-top: 80px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Header — primeiras peças da estrutura -->
  <header>
    <button onclick="navegar('/home')">Home</button>
    <button onclick="navegar('/educacao')">Educação</button>
    <button onclick="navegar('/catalogo')">Catálogo</button>
    <button onclick="navegar('/perfil')">Perfil</button>
  </header>

  <!-- Container onde os microapps aparecem -->
  <div id="app-root">
    Carregando aplicação...
  </div>

  <!-- Função simples de navegação -->
  <script>
    function navegar(path) {
      window.history.pushState({}, '', path);
      window.dispatchEvent(new PopStateEvent('popstate'));
    }
  </script>

  <!-- Carrega apenas o nosso root-config (que por sua vez importa o single-spa via ES modules) -->
  <script type="module" src="https://fabiocolletto.github.io/miniapp-app/docs/root-config/index.js"></script>
</body>
</html>
