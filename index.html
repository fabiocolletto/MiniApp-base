<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel 5Horas</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header aria-label="Topo da aplicação">
      <button
        type="button"
        class="header-logo"
        aria-label="Abrir Galeria de painéis"
        title="Abrir Galeria de painéis"
      >
        <img
          class="header-logo__image"
          src="https://5horas.com.br/wp-content/uploads/2025/10/Logo-Light-Transparente-2000x500px.webp"
          alt="Logotipo 5Horas"
          width="2000"
          height="500"
          decoding="async"
          loading="lazy"
        />
      </button>
      <div class="header-title" aria-live="polite">
        <span class="header-title__text"></span>
      </div>
      <div class="header-menu" data-state="closed">
        <div class="header-menu__controls" data-session="guest">
          <button
            type="button"
            class="header-action header-action--menu header-menu__trigger"
            aria-haspopup="menu"
            aria-expanded="false"
            aria-controls="header-navigation-menu"
            aria-label="Abrir menu de painéis"
            title="Abrir menu de painéis"
          >
            <span class="header-menu__icon" aria-hidden="true"></span>
            <span class="header-menu__label">Painéis</span>
          </button>
        </div>
        <div
          class="header-menu__panel"
          id="header-navigation-menu"
          role="menu"
          aria-label="Painéis disponíveis"
          hidden
        >
          <button
            type="button"
            class="header-menu__item header-home-link"
            role="menuitem"
            aria-pressed="false"
            aria-controls="view-root"
            aria-label="Abrir Início"
            title="Abrir Início"
          >
            Início
          </button>
          <button
            type="button"
            class="header-menu__item header-store-link"
            role="menuitem"
            aria-controls="view-root"
            aria-label="Abrir MiniApps"
            title="Abrir MiniApps"
          >
            MiniApps
          </button>
          <button
            type="button"
            class="header-menu__item header-project-link"
            role="menuitem"
            aria-controls="view-root"
            aria-label="Abrir painel do projeto"
            title="Abrir painel do projeto"
          >
            Painel do projeto
          </button>
          <button
            type="button"
            class="header-menu__item header-user-link"
            role="menuitem"
            aria-controls="view-root"
            aria-label="Abrir painel do usuário"
            title="Abrir painel do usuário"
            hidden
          >
            Painel do usuário
          </button>
          <span
            class="header-menu__separator header-menu__separator--primary"
            role="separator"
            aria-hidden="true"
            hidden
          ></span>
          <button
            type="button"
            class="header-menu__item header-design-kit-link"
            role="menuitem"
            aria-controls="view-root"
            aria-label="Abrir painel Kit Design"
            title="Abrir painel Kit Design"
            hidden
          >
            Kit Design
          </button>
          <button
            type="button"
            class="header-menu__item header-admin-link"
            role="menuitem"
            aria-controls="view-root"
            aria-label="Abrir painel administrativo"
            title="Abrir painel administrativo"
            hidden
          >
            Painel administrativo
          </button>
          <span
            class="header-menu__separator header-menu__separator--secondary"
            role="separator"
            aria-hidden="true"
            hidden
          ></span>
          <button
            type="button"
            class="header-menu__item header-login-link"
            role="menuitem"
            aria-controls="view-root"
            aria-label="Gerenciar sessão"
            title="Gerenciar sessão"
          >
            Login
          </button>
          <button
            type="button"
            class="header-menu__item header-theme-toggle"
            role="menuitem"
            aria-pressed="false"
            aria-label="Alternar tema do aplicativo"
            title="Alternar tema do aplicativo"
          >
            Alternar tema
          </button>
        </div>
      </div>
    </header>
    <main>
      <div
        id="view-root"
        class="card view view--splash"
        role="region"
        aria-live="polite"
        tabindex="-1"
        aria-label="Carregando painel"
      >
        <div class="splash__loader" role="status" aria-live="polite">Carregando painel...</div>
      </div>
    </main>
    <footer aria-live="polite" data-mobile-state="collapsed">
      <button
        type="button"
        class="footer-brand"
        data-footer-toggle="true"
        aria-label="Alternar indicadores do rodapé"
      >
        <img
          class="footer-brand__icon"
          src="https://5horas.com.br/wp-content/uploads/2025/10/Icone-Light-Transparente-500x500px.webp"
          alt="Logotipo 5Horas"
          width="64"
          height="64"
          loading="lazy"
          decoding="async"
        />
        <span
          class="footer-brand__text"
          title="© 2025 5Horas. Todos os direitos reservados."
          >© 2025 5Horas. Todos os direitos reservados.</span
        >
      </button>
      <div class="footer-actions" id="footer-actions">
        <span
          class="footer-activity"
          role="status"
          aria-live="polite"
          aria-atomic="true"
          data-state="idle"
        >
          <span class="footer-activity__dot" aria-hidden="true"></span>
          <span class="footer-activity__text">Nenhuma alteração pendente</span>
          <span class="footer-activity__announcement sr-only" aria-live="polite" aria-atomic="true">
            Nenhuma alteração pendente
          </span>
        </span>
        <span
          class="footer-memory"
          role="status"
          aria-live="polite"
          aria-atomic="true"
          data-state="loading"
        >
          <span class="footer-memory__dot" aria-hidden="true"></span>
          <span class="footer-memory__text">Memória carregando</span>
        </span>
        <button
          type="button"
          class="footer-session"
          data-state="loading"
          aria-haspopup="dialog"
          aria-expanded="false"
          aria-controls="session-status-panel"
        >
          <span class="footer-session__dot" aria-hidden="true"></span>
          <span class="footer-session__text">Sessão sincronizando</span>
          <span
            class="footer-session__announcement sr-only"
            aria-live="polite"
            aria-atomic="true"
          >
            Sessão sincronizando
          </span>
        </button>
        <button
          type="button"
          class="footer-version"
          aria-label="Abrir registro de alterações da versão do sistema"
          title="Exibir mudanças da versão atual"
        >
          <span class="footer-version__dot" aria-hidden="true"></span>
          <span class="footer-version__text">Versão</span>
        </button>
      </div>
    </footer>
    <script type="module" src="./app/entry.js"></script>
  </body>
</html>
