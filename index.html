<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo MiniApp 5Horas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Material Icons (Sharp Style for Solid Look) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    
    <style>
        /* ------------------------------------------------ */
        /* ESTRUTURA GLOBAL (PWA Shell - Largura Fixa Mobile) */
        /* ------------------------------------------------ */
        body { font-family: 'Inter', sans-serif; }
        .app-shell {
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .message-box {
            position: fixed;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            transition: opacity 0.3s, transform 0.3s;
        }
        
        /* ------------------------------------------------ */
        /* ESTILOS DA MODAL (Pop-up de Detalhes) */
        /* ------------------------------------------------ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #1f2937;
            padding: 1.5rem;
            border-radius: 0.75rem;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
        
        /* ------------------------------------------------ */
        /* MODELO DE CARD DE MINAPP (Estilo Netflix) */
        /* ------------------------------------------------ */
        .miniapp-card {
            position: relative;
            background-color: #374151;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .miniapp-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -4px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .miniapp-image {
            width: 100%;
            height: auto;
            border-radius: 0.75rem;
            object-fit: cover;
            aspect-ratio: 4/3;
        }
        
        /* Botões Flutuantes */
        .favorite-button, .details-button {
            position: absolute;
            top: 0.5rem;
            background-color: transparent; 
            border: 1px solid rgba(255, 255, 255, 0.5); 
            color: white;
            padding: 0.4rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            transition: background-color 0.2s, border-color 0.2s;
            z-index: 10;
        }
        .details-button {
            right: 0.5rem;
        }
        .favorite-button {
            right: 3rem;
        }
        .favorite-button:hover, .details-button:hover {
            background-color: rgba(249, 115, 22, 0.4); 
            border-color: rgba(249, 115, 22, 0.8);
        }

        /* Etiqueta de Categoria */
        .category-tag {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(31, 41, 55, 0.8);
            color: #d1d5db;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.3rem 0.75rem;
            border-top-right-radius: 0.75rem;
            border-bottom-left-radius: 0.75rem;
            z-index: 9;
        }

        /* Etiqueta de Contratação */
        .contract-tag {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: rgba(249, 115, 22, 0.8);
            color: #1f2937;
            font-size: 0.75rem; 
            font-weight: 700;
            padding: 0.3rem 0.75rem;
            border-top-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
            z-index: 9;
        }
    </style>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1f2937">
</head>
<body class="bg-gray-900">

    <div class="app-shell bg-gray-800">
        
        <header class="bg-gray-900 text-white p-4 shadow-lg flex justify-between items-center rounded-b-xl border-b border-gray-700">
            <div class="flex items-center space-x-2">
                <!-- ÍCONE DE LOGO - Material Icons: flash_on -->
                <span class="material-icons-sharp text-orange-500 text-2xl">flash_on</span>
                <h1 class="text-xl font-extrabold text-white">MiniApp 5Horas</h1>
            </div>
            
            <div class="flex space-x-2 items-center">
                <!-- ÍCONE DE BUSCA - Material Icons: search -->
                <button id="searchToggle" class="text-gray-400 hover:text-orange-500 p-2 rounded-full transition duration-150">
                    <span class="material-icons-sharp text-2xl">search</span>
                </button>
                
                <button id="installButton" class="bg-orange-600 text-white font-semibold py-1 px-3 rounded-full hidden hover:bg-orange-700 transition duration-150 text-sm shadow-md">
                    Instalar
                </button>
            </div>
        </header>

        <main class="p-4 flex-grow overflow-y-auto">
            
            <!-- CAMPO DE BUSCA INICIALMENTE OCULTO -->
            <div id="searchContainer" class="relative mb-6 hidden">
                <input type="text" id="searchInput" placeholder="Pesquisar MiniApps..." class="w-full bg-gray-700 text-white placeholder-gray-400 p-3 pl-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-150 shadow-md">
                <!-- ÍCONE DE BUSCA DENTRO DO INPUT - Material Icons: search -->
                <span class="material-icons-sharp text-gray-400 text-xl absolute left-3 top-1/2 transform -translate-y-1/2">search</span>
            </div>
            <!-- FIM CAMPO DE BUSCA -->

            <div class="grid gap-6">
            
                <div class="miniapp-card"
                     data-title="MiniApp de Produtividade Diária"
                     data-description="Ferramenta essencial para gestão de tarefas, cronometragem e foco. Projetado para otimizar suas primeiras 5 horas de trabalho, eliminando distrações."
                     data-price="R$ 199,90"
                     data-image="https://placehold.co/400x300/374151/f3f4f6?text=MiniApp+1"
                     data-category="Produtividade"
                     data-contract="Mensal">
                    
                    <img src="https://placehold.co/400x300/374151/f3f4f6?text=MiniApp+1" 
                         onerror="this.onerror=null;this.src='https://placehold.co/400x300/1f2937/f3f4f6?text=Image+Error';"
                         class="miniapp-image">
                    
                    <!-- BOTÃO FAVORITO - Material Icons: favorite_border / favorite -->
                    <button class="favorite-button">
                        <span class="material-icons-sharp text-base">favorite_border</span>
                    </button>

                    <!-- BOTÃO DETALHES - Material Icons: info -->
                    <button class="details-button">
                        <span class="material-icons-sharp text-base">info</span>
                    </button>

                    <div class="category-tag">Produtividade</div>
                    <div class="contract-tag">Mensal</div>
                </div>

                <div class="miniapp-card"
                     data-title="MiniApp de Análise de Dados Rápida"
                     data-description="Processa grandes volumes de dados em menos de 5 segundos. Ideal para decisões rápidas e estratégicas sem a necessidade de softwares complexos."
                     data-price="R$ 449,00"
                     data-image="https://placehold.co/400x300/ef4444/fee2e2?text=MiniApp+2"
                     data-category="Analytics"
                     data-contract="Pontual">
                    
                    <img src="https://placehold.co/400x300/ef4444/fee2e2?text=MiniApp+2" 
                         onerror="this.onerror=null;this.src='https://placehold.co/400x300/1f2937/f3f4f6?text=Image+Error';"
                         class="miniapp-image">
                    
                    <button class="favorite-button">
                        <span class="material-icons-sharp text-base">favorite_border</span>
                    </button>

                    <button class="details-button">
                        <span class="material-icons-sharp text-base">info</span>
                    </button>
                    
                    <div class="category-tag">Analytics</div>
                    <div class="contract-tag">Pontual</div>
                </div>

                <div class="miniapp-card"
                     data-title="MiniApp de Geração de Conteúdo AI"
                     data-description="Cria rascunhos de e-mails, posts e relatórios em tempo real. Economize horas e garanta que sua comunicação seja sempre eficaz e polida."
                     data-price="R$ 99,99/mês"
                     data-image="https://placehold.co/400x300/374151/f3f4f6?text=MiniApp+3"
                     data-category="IA & Criação"
                     data-contract="Grátis">
                    
                    <img src="https://placehold.co/400x300/374151/f3f4f6?text=MiniApp+3" 
                         onerror="this.onerror=null;this.src='https://placehold.co/400x300/1f2937/f3f4f6?text=Image+Error';"
                         class="miniapp-image">
                    
                    <button class="favorite-button">
                        <span class="material-icons-sharp text-base">favorite_border</span>
                    </button>

                    <button class="details-button">
                        <span class="material-icons-sharp text-base">info</span>
                    </button>

                    <div class="category-tag">IA & Criação</div>
                    <div class="contract-tag">Grátis</div>
                </div>
            </div>
        </main>

        <footer class="bg-gray-900 border-t border-gray-700 p-3 flex flex-col justify-center rounded-t-xl text-gray-400">
            <div class="flex justify-around mb-2">
                <!-- ÍCONE HOME - Material Icons: home -->
                <a href="#" class="flex flex-col items-center hover:text-orange-500 transition duration-150">
                    <span class="material-icons-sharp text-3xl">home</span>
                    <span class="text-xs mt-1">Home</span>
                </a>
                
                <!-- ÍCONE CATÁLOGO (ATIVO) - Material Icons: grid_view -->
                <a href="#" class="flex flex-col items-center text-orange-500">
                    <span class="material-icons-sharp text-3xl">grid_view</span>
                    <span class="text-xs mt-1">Catálogo</span>
                </a>
                
                <!-- ÍCONE CONFIGURAÇÕES - Material Icons: settings -->
                <a href="#" class="flex flex-col items-center hover:text-orange-500 transition duration-150">
                    <span class="material-icons-sharp text-3xl">settings</span>
                    <span class="text-xs mt-1">Configurações</span>
                </a>
                
                <!-- ÍCONE CONTA - Material Icons: person -->
                <a href="#" class="flex flex-col items-center hover:text-orange-500 transition duration-150">
                    <span class="material-icons-sharp text-3xl">person</span>
                    <span class="text-xs mt-1">Conta</span>
                </a>
            </div>
            
            <div class="text-center text-xs text-gray-500 pt-1 border-t border-gray-700 mx-auto w-11/12">
                &copy; 2024 MiniApp 5Horas. Seu PWA de Produtividade.
            </div>
        </footer>
        
        <div id="messageContainer" class="message-box p-3 bg-orange-600 text-white rounded-lg shadow-xl hidden">
        </div>

    </div>

    <div id="productModal" class="modal-overlay">
        <div class="modal-content text-white">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold text-orange-500"></h3>
                <button id="closeModal" class="text-gray-400 hover:text-white transition duration-200">
                    <!-- ÍCONE FECHAR - Material Icons: close -->
                    <span class="material-icons-sharp text-3xl">close</span>
                </button>
            </div>
            <img id="modalImage" src="" alt="Imagem do Produto" class="w-full h-auto rounded-lg mb-4 object-cover aspect-video">
            <p id="modalDescription" class="text-gray-300 mb-4"></p>
            <p id="modalPrice" class="text-2xl font-extrabold text-orange-500 mb-6"></p>
            <button id="addToCartButton" class="bg-orange-600 text-white py-2 px-6 rounded-full text-lg font-semibold w-full hover:bg-orange-700 transition duration-300">
                Adicionar ao Carrinho
            </button>
        </div>
    </div>

    <script>
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        const searchToggle = document.getElementById('searchToggle');
        const searchContainer = document.getElementById('searchContainer');
        const messageContainer = document.getElementById('messageContainer');

        const productModal = document.getElementById('productModal');
        const closeModalButton = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalImage = document.getElementById('modalImage');
        const modalDescription = document.getElementById('modalDescription');
        const modalPrice = document.getElementById('modalPrice');
        const addToCartButton = document.getElementById('addToCartButton');
        let currentMiniAppTitle = '';

        function showMessage(text, isError = false) {
            messageContainer.textContent = text;
            messageContainer.className = 'message-box p-3 rounded-lg shadow-xl transition-all duration-300 ' + 
                                        (isError ? 'bg-orange-800' : 'bg-green-600') + ' block';
            setTimeout(() => {
                messageContainer.classList.add('hidden');
            }, 5000);
        }

        function openProductModal(title, description, price, image) {
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modalPrice.textContent = price;
            modalImage.src = image;
            currentMiniAppTitle = title;
            productModal.classList.add('active');
        }

        function closeProductModal() {
            productModal.classList.remove('active');
            currentMiniAppTitle = '';
        }

        function addToCart() {
            if (currentMiniAppTitle) {
                showMessage(`✅ MiniApp "${currentMiniAppTitle}" adicionado ao carrinho!`, false);
                closeProductModal();
            } else {
                showMessage('❌ Erro ao adicionar. Tente novamente.', true);
            }
        }
        
        addToCartButton.addEventListener('click', addToCart);

        document.querySelectorAll('.miniapp-card').forEach(card => {
            const title = card.dataset.title;
            const description = card.dataset.description;
            const price = card.dataset.price;
            const image = card.dataset.image;

            card.querySelector('img').addEventListener('click', (event) => {
                openProductModal(title, description, price, image);
            });

            card.querySelector('.details-button').addEventListener('click', (event) => {
                event.stopPropagation();
                openProductModal(title, description, price, image);
            });
        });

        // Lógica do Botão de Favoritar (Atualizada para Material Icons)
        document.querySelectorAll('.favorite-button').forEach(button => {
            button.addEventListener('click', (event) => {
                event.stopPropagation();
                const card = button.closest('.miniapp-card');
                const title = card.dataset.title;
                const iconSpan = button.querySelector('.material-icons-sharp');
                
                button.classList.toggle('favorited');
                
                if (button.classList.contains('favorited')) {
                    iconSpan.textContent = 'favorite'; // Coração preenchido
                    iconSpan.classList.add('text-orange-500');
                    iconSpan.classList.remove('text-white');
                    showMessage(`⭐ MiniApp "${title}" adicionado aos Favoritos!`, false);
                } else {
                    iconSpan.textContent = 'favorite_border'; // Coração vazado
                    iconSpan.classList.add('text-white');
                    iconSpan.classList.remove('text-orange-500');
                    showMessage(`MiniApp "${title}" removido dos Favoritos.`, true);
                }
            });
        });

        searchToggle.addEventListener('click', () => {
            searchContainer.classList.toggle('hidden');
            if (!searchContainer.classList.contains('hidden')) {
                document.getElementById('searchInput').focus();
            }
        });


        closeModalButton.addEventListener('click', closeProductModal);

        productModal.addEventListener('click', (event) => {
            if (event.target === productModal) {
                closeProductModal();
            }
        });

        const swCode = `
            const CACHE_NAME = 'miniapp-5horas-v1';
            const urlsToCache = [
              '/',
              '/index.html',
              '/manifest.json',
              'https://cdn.tailwindcss.com' 
            ];

            self.addEventListener('install', event => {
              event.waitUntil(
                caches.open(CACHE_NAME)
                  .then(cache => {
                    return cache.addAll(urlsToCache);
                  })
              );
            });

            self.addEventListener('fetch', event => {
              if (event.request.method !== 'GET') {
                return;
              }

              event.respondWith(
                caches.match(event.request)
                  .then(response => {
                    if (response) {
                      return response;
                    }
                    
                    return fetch(event.request);
                  })
              );
            });

            self.addEventListener('activate', event => {
              const cacheWhitelist = [CACHE_NAME];
              event.waitUntil(
                caches.keys().then(cacheNames => {
                  return Promise.all(
                    cacheNames.map(cacheName => {
                      if (cacheWhitelist.indexOf(cacheName) === -1) {
                        return caches.delete(cacheName);
                      }
                    })
                  );
                })
              );
            });
        `;
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        showMessage("✅ Service Worker registrado! PWA pronto para o offline.", false);
                    })
                    .catch(error => {
                        showMessage("❌ Erro ao registrar Service Worker. Modo Offline indisponível.", true);
                    });
            });
        } else {
            showMessage("Seu navegador não suporta Service Workers.", true);
        }
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.classList.remove('hidden');

            installButton.addEventListener('click', (event) => {
                installButton.classList.add('hidden');
                deferredPrompt.prompt();
                
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        showMessage("PWA instalado! Verifique sua tela inicial.", false);
                    } else {
                        showMessage("Instalação do PWA recusada.", true);
                    }
                    deferredPrompt = null;
                });
            });
        });
        
        window.addEventListener('appinstalled', (e) => {
            installButton.classList.add('hidden');
        });
        
    </script>
</body>
</html>
