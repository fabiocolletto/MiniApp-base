<!doctype html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiniApps ‚Äî Shell</title>
  <link rel="stylesheet" href="miniapp-base/style/styles.css">
</head>
<body>
  <div class="app-shell">
    <button type="button" class="btn ghost fullscreen-toggle" data-action="toggle-fullscreen" aria-pressed="false">
      <span class="fullscreen-toggle__icon" aria-hidden="true">‚§¢</span>
      <span data-label>Tela cheia</span>
    </button>
    <header class="shell-header">
      <div class="shell-container">
        <div class="header-content">
          <div class="branding">
            <span class="app-icon" aria-hidden="true">üß©</span>
            <div>
              <h1>MiniApps Shell</h1>
              <p>Escolha um mini‚Äëapp no cat√°logo para iniciar.</p>
            </div>
          </div>
          <div class="shell-actions">
            <button type="button" class="btn primary" data-miniapp-target="./miniapp-catalogo/index.html">
              Abrir cat√°logo
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="shell-main">
      <div class="shell-container">
        <section class="panel-wrapper" aria-label="Painel de miniapp incorporado">
          <header>
            <h2>MiniApp em execu√ß√£o</h2>
            <div class="panel-actions">
              <button type="button" class="btn" data-miniapp-target="./miniapp-catalogo/index.html">
                Abrir cat√°logo
              </button>
            </div>
          </header>
          <iframe id="miniapp-panel" name="miniapp-panel" src="./miniapp-catalogo/index.html" title="MiniApp embarcado"></iframe>
          <noscript>Ative o JavaScript para alternar entre os mini‚Äëapps.</noscript>
        </section>
      </div>
    </main>

    <footer class="app-footer">
      <div class="shell-container">
        <p>
          <span class="app-footer__product">MiniApps Shell</span>
          <span aria-hidden="true">‚Ä¢</span>
          <span class="app-footer__meta">Vers√£o 0.2.0 (experimental)</span>
        </p>
      </div>
    </footer>
  </div>

  <script>
    (function () {
      const defaultMiniApp = './miniapp-catalogo/index.html';
      const panel = document.getElementById('miniapp-panel');
      const appShell = document.querySelector('.app-shell');
      const shellHeader = document.querySelector('.shell-header');
      const fullscreenToggle = document.querySelector('[data-action="toggle-fullscreen"]');
      const fullscreenLabel = fullscreenToggle ? fullscreenToggle.querySelector('[data-label]') : null;
      const scrollThreshold = shellHeader ? shellHeader.offsetHeight : 80;
      let fullscreenControlMode = 'auto';

      function applyFullscreenState(state, options = {}) {
        if (!appShell) {
          return;
        }

        if (options.mode) {
          fullscreenControlMode = options.mode;
        }

        if (state) {
          appShell.classList.add('is-fullscreen');
        } else {
          appShell.classList.remove('is-fullscreen');
        }

        if (fullscreenToggle) {
          fullscreenToggle.setAttribute('aria-pressed', state ? 'true' : 'false');
          if (fullscreenLabel) {
            fullscreenLabel.textContent = state ? 'Sair do modo tela cheia' : 'Tela cheia';
          }
        }
      }

      function handleScroll() {
        if (!appShell) {
          return;
        }

        if (fullscreenControlMode === 'locked-on') {
          return;
        }

        if (fullscreenControlMode === 'locked-off') {
          if (window.scrollY <= scrollThreshold) {
            fullscreenControlMode = 'auto';
          } else {
            applyFullscreenState(false);
            return;
          }
        }

        const shouldFullscreen = window.scrollY > scrollThreshold;
        applyFullscreenState(shouldFullscreen);
      }

      window.addEventListener('scroll', handleScroll, { passive: true });

      if (fullscreenToggle && appShell) {
        fullscreenToggle.addEventListener('click', () => {
          const isFullscreen = appShell.classList.contains('is-fullscreen');
          if (fullscreenControlMode === 'locked-on' || isFullscreen) {
            applyFullscreenState(false, { mode: 'locked-off' });
          } else {
            applyFullscreenState(true, { mode: 'locked-on' });
          }
        });
      }

      applyFullscreenState(window.scrollY > scrollThreshold);

      function loadMiniApp(url, options = {}) {
        if (!panel) {
          return;
        }

        const targetUrl = typeof url === 'string' && url.trim() ? url : defaultMiniApp;

        if (panel.src !== new URL(targetUrl, window.location.href).href) {
          panel.src = targetUrl;
        }

        if (options.focus !== false && typeof panel.focus === 'function') {
          requestAnimationFrame(() => {
            try {
              panel.focus({ preventScroll: true });
            } catch (_) {
              panel.focus();
            }
          });
        }
      }

      window.loadMiniApp = loadMiniApp;

      document.querySelectorAll('[data-miniapp-target]').forEach((trigger) => {
        trigger.addEventListener('click', (event) => {
          event.preventDefault();
          const targetUrl = trigger.getAttribute('data-miniapp-target');
          loadMiniApp(targetUrl);
        });
      });

      window.addEventListener('message', (event) => {
        if (event.origin !== window.location.origin) {
          return;
        }

        const { data } = event;

        if (typeof data === 'string') {
          if (data === 'open-catalog') {
            loadMiniApp(defaultMiniApp);
          } else {
            loadMiniApp(data);
          }
          return;
        }

        if (data && typeof data === 'object') {
          if (typeof data.miniAppUrl === 'string') {
            loadMiniApp(data.miniAppUrl);
            return;
          }

          if (typeof data.url === 'string' && data.action === 'load-miniapp') {
            loadMiniApp(data.url);
            return;
          }

          if (data.action === 'open-catalog') {
            loadMiniApp(defaultMiniApp);
          }
        }
      });

      loadMiniApp(panel ? panel.getAttribute('src') : defaultMiniApp, { focus: false });
    })();
  </script>
</body>
</html>
