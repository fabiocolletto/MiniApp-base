<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bom dia</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header aria-label="Topo da aplicação">
      <img
        class="header-logo"
        src="https://5horas.com.br/wp-content/uploads/2025/10/Logo-Dark-Transparente-2000x500px.png"
        alt="Logotipo 5Horas"
        width="2000"
        height="500"
        decoding="async"
        loading="lazy"
      />
      <span class="header-title">MiniApp Base</span>
      <button
        type="button"
        class="header-user-button"
        aria-label="Abrir painel do usuário"
        title="Acessar painel do usuário"
      >
        <svg
          class="header-user-button__icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          aria-hidden="true"
          focusable="false"
        >
          <path
            d="M12 2.75a4.25 4.25 0 1 1 0 8.5 4.25 4.25 0 0 1 0-8.5Zm0 9.5c3.24 0 7.25 1.63 7.25 4.87v1.63c0 .69-.56 1.25-1.25 1.25H6c-.69 0-1.25-.56-1.25-1.25v-1.63c0-3.24 4.01-4.87 7.25-4.87Z"
            fill="currentColor"
          />
        </svg>
      </button>
    </header>
    <main>
      <div
        id="view-root"
        class="card view view--greeting"
        role="region"
        aria-live="polite"
        tabindex="-1"
      >
        <div class="sun" role="presentation"></div>
        <h1>Bom dia!</h1>
        <p>Que o seu dia seja cheio de energia positiva e boas conquistas.</p>
      </div>
    </main>
    <footer aria-live="polite">
      <button type="button" class="footer-version">Versão v0.1.24</button>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
