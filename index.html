<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>5 Horas</title>
<meta name="theme-color" content="#0f172a" />
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<style>
*{box-sizing:border-box}
html,body{margin:0;padding:0;min-height:100vh;font-family:Inter,system-ui,sans-serif;background:#ffffff;color:#1f2937}
#app{min-height:100vh;display:flex;flex-direction:column}
header{position:sticky;top:0;height:56px;display:flex;align-items:center;gap:12px;padding:0 16px;background:#ffffff;border-bottom:1px solid #e5e7eb;z-index:40}
header .title{font-weight:600;font-size:15px}
header button{background:none;border:none;cursor:pointer;padding:0}
.material-symbols-outlined{font-size:22px;line-height:1}
main#stage{flex:1;width:100%;padding:24px}
footer{z-index:1000;position:fixed;bottom:0;left:0;right:0;background:#111827;color:#fff;padding:12px 16px;font-size:14px;box-shadow:0 -4px 16px rgba(0,0,0,0.15);display:none;align-items:center;justify-content:center;}
footer.visible{display:flex;}
.loading,.error{padding:24px;text-align:center;font-size:14px;color:#475569}
.error{color:#991b1b}
</style>
</head>
<body>
<div id="app">
<header id="app-header">
<button id="btn-back" aria-label="Voltar"><span class="material-symbols-outlined">arrow_back</span></button>
<div class="title" id="app-title">5 Horas</div>
</header>
<main id="stage"></main>
<footer id="app-footer"></footer>
</div>
<script>
(function(){
const localSrc='./src/genoma.js';
const cdnSrc='https://cdn.jsdelivr.net/gh/fabiocolletto/pwao@main/src/genoma.js';
function load(src){return new Promise((res,rej)=>{const s=document.createElement('script');s.type='module';s.src=src;s.onload=()=>res();s.onerror=()=>rej();document.body.appendChild(s);});}
load(localSrc).catch(()=>load(cdnSrc));
})();
</script>
</body>
</html>
