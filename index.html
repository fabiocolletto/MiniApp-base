<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bom dia</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header aria-label="Topo da aplicação">
      <img
        class="header-logo"
        src="https://5horas.com.br/wp-content/uploads/2025/10/Logo-Dark-Transparente-2000x500px.png"
        alt="Logotipo 5Horas"
        width="2000"
        height="500"
        decoding="async"
        loading="lazy"
      />
      <span class="header-title">MiniApp Base</span>
      <nav class="header-actions" aria-label="Ações de acesso">
        <a
          class="header-action header-action--register header-register-link"
          href="#register"
          aria-label="Ir para o painel de cadastro"
          title="Criar uma nova conta"
        >
          Cadastro
        </a>
        <a
          class="header-action header-action--login header-login-link"
          href="#login"
          aria-label="Ir para o painel de login"
          title="Acessar painel de login"
        >
          Login
        </a>
      </nav>
      <button
        type="button"
        class="header-mobile-toggle"
        aria-haspopup="dialog"
        aria-expanded="false"
        aria-controls="mobile-access-menu"
        aria-label="Abrir janela de acesso rápido"
        title="Abrir janela de acesso rápido"
      >
        <span class="header-mobile-toggle__icon" aria-hidden="true"></span>
      </button>
    </header>
    <main>
      <div
        id="view-root"
        class="card view view--greeting"
        role="region"
        aria-live="polite"
        tabindex="-1"
      >
        <div class="sun" role="presentation"></div>
        <h1>Bom dia!</h1>
        <p>Que o seu dia seja cheio de energia positiva e boas conquistas.</p>
      </div>
    </main>
    <footer aria-live="polite">
      <div class="footer-brand">
        <img
          class="footer-brand__icon"
          src="https://5horas.com.br/wp-content/uploads/2025/10/Icone-Dark-Transparente-500x500px.webp"
          alt="Logotipo 5Horas"
          width="64"
          height="64"
          loading="lazy"
          decoding="async"
        />
        <span
          class="footer-brand__text"
          title="© 2025 5Horas. Todos os direitos reservados."
          >© 2025 5Horas. Todos os direitos reservados.</span
        >
      </div>
      <div class="footer-actions">
        <span
          class="footer-memory"
          role="status"
          aria-live="polite"
          aria-atomic="true"
          data-state="loading"
        >
          <span class="footer-memory__dot" aria-hidden="true"></span>
          <span class="footer-memory__text">Memória carregando</span>
        </span>
        <button
          type="button"
          class="footer-session"
          data-state="loading"
          aria-haspopup="dialog"
          aria-expanded="false"
          aria-controls="session-status-panel"
        >
          <span class="footer-session__dot" aria-hidden="true"></span>
          <span class="footer-session__text">Sessão sincronizando</span>
          <span
            class="footer-session__announcement sr-only"
            aria-live="polite"
            aria-atomic="true"
          >
            Sessão sincronizando
          </span>
        </button>
        <button
          type="button"
          class="footer-version"
          aria-label="Abrir registro de alterações da versão v0.1.90 das 18h00"
          title="Exibir mudanças da versão v0.1.90 das 18h00"
        >
          <span class="footer-version__dot" aria-hidden="true"></span>
          <span class="footer-version__text">V0.1.90</span>
        </button>
      </div>
    </footer>
    <script type="module" src="./app/entry.js"></script>
  </body>
</html>
