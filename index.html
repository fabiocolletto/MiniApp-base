<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo MiniApp 5Horas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Material Icons (Sharp Style for Solid Look) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    
    <link rel="stylesheet" href="./docs/miniapp-global.css">
    <link rel="stylesheet" href="./docs/miniapp-card.css">
    
    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="theme-color" content="#1f2937">
</head>
<body class="bg-gray-900">

    <div class="app-shell bg-gray-800">
        
        <header class="bg-gray-900 text-white p-4 shadow-lg flex justify-between items-center rounded-b-xl border-b border-gray-700">
            <div class="flex items-center space-x-2">
                <!-- ÍCONE DE LOGO - Material Icons: flash_on -->
                <span class="material-icons-sharp text-orange-500 text-2xl">flash_on</span>
                <h1 class="text-xl font-extrabold text-white">MiniApp 5Horas</h1>
            </div>
            
            <div class="flex space-x-2 items-center">
                <!-- ÍCONE DE BUSCA - Material Icons: search -->
                <button id="searchToggle" class="text-gray-400 hover:text-orange-500 p-2 rounded-full transition duration-150">
                    <span class="material-icons-sharp text-2xl">search</span>
                </button>
                
                <button id="installButton" class="bg-orange-600 text-white font-semibold py-1 px-3 rounded-full hidden hover:bg-orange-700 transition duration-150 text-sm shadow-md">
                    Instalar
                </button>
            </div>
        </header>

        <main class="p-4 flex-grow overflow-y-auto">
            
            <!-- CAMPO DE BUSCA INICIALMENTE OCULTO -->
            <div id="searchContainer" class="relative mb-6 hidden">
                <input type="text" id="searchInput" placeholder="Pesquisar MiniApps..." class="w-full bg-gray-700 text-white placeholder-gray-400 p-3 pl-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-150 shadow-md">
                <!-- ÍCONE DE BUSCA DENTRO DO INPUT - Material Icons: search -->
                <span class="material-icons-sharp text-gray-400 text-xl absolute left-3 top-1/2 transform -translate-y-1/2">search</span>
            </div>
            <!-- FIM CAMPO DE BUSCA -->

            <div id="miniappGrid" class="grid gap-6"></div>
        </main>

        <footer class="bg-gray-900 border-t border-gray-700 p-3 flex flex-col justify-center rounded-t-xl text-gray-400">
            <div class="flex justify-around mb-2">
                <!-- ÍCONE HOME - Material Icons: home -->
                <a href="#" class="flex flex-col items-center hover:text-orange-500 transition duration-150">
                    <span class="material-icons-sharp text-3xl">home</span>
                    <span class="text-xs mt-1">Home</span>
                </a>
                
                <!-- ÍCONE CATÁLOGO (ATIVO) - Material Icons: grid_view -->
                <a href="#" class="flex flex-col items-center text-orange-500">
                    <span class="material-icons-sharp text-3xl">grid_view</span>
                    <span class="text-xs mt-1">Catálogo</span>
                </a>
                
                <!-- ÍCONE CONFIGURAÇÕES - Material Icons: settings -->
                <a href="#" class="flex flex-col items-center hover:text-orange-500 transition duration-150">
                    <span class="material-icons-sharp text-3xl">settings</span>
                    <span class="text-xs mt-1">Configurações</span>
                </a>
                
                <!-- ÍCONE CONTA - Material Icons: person -->
                <a href="#" class="flex flex-col items-center hover:text-orange-500 transition duration-150">
                    <span class="material-icons-sharp text-3xl">person</span>
                    <span class="text-xs mt-1">Conta</span>
                </a>
            </div>

            <div class="flex items-center justify-between text-xs text-gray-400 mb-2" id="statusIndicators">
                <div class="flex items-center space-x-2">
                    <span id="connectionDot" class="w-2.5 h-2.5 rounded-full bg-red-500 inline-block"></span>
                    <span id="connectionLabel">Offline</span>
                </div>
                <div class="text-right">
                    <span id="syncStatusLabel">Sincronização não iniciada</span>
                </div>
            </div>

            <div class="flex justify-center space-x-2 mb-2 text-xs">
                <button id="googleSignInButton" class="bg-orange-600 text-white px-3 py-1 rounded-full shadow hover:bg-orange-700 transition duration-150">
                    Conectar Google
                </button>
                <button id="googleSignOutButton" class="bg-gray-700 text-gray-200 px-3 py-1 rounded-full shadow hover:bg-gray-600 transition duration-150 hidden">
                    Sair
                </button>
                <button id="manualSyncButton" class="bg-gray-800 text-gray-200 px-3 py-1 rounded-full border border-gray-600 hover:border-orange-500 transition duration-150">
                    Sincronizar agora
                </button>
            </div>

            <div class="text-center text-xs text-gray-500 pt-1 border-t border-gray-700 mx-auto w-11/12">
                &copy; 2024 MiniApp 5Horas. Seu PWA de Produtividade.
            </div>
        </footer>
        
        <div id="messageContainer" class="message-box p-3 bg-orange-600 text-white rounded-lg shadow-xl hidden">
        </div>

    </div>

    <div id="productModal" class="modal-overlay">
        <div class="modal-content text-white">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold text-orange-500"></h3>
                <button id="closeModal" class="text-gray-400 hover:text-white transition duration-200">
                    <!-- ÍCONE FECHAR - Material Icons: close -->
                    <span class="material-icons-sharp text-3xl">close</span>
                </button>
            </div>
            <img id="modalImage" src="" alt="Imagem do Produto" class="w-full h-auto rounded-lg mb-4 object-cover aspect-video">
            <p id="modalDescription" class="text-gray-300 mb-4"></p>
            <p id="modalPrice" class="text-2xl font-extrabold text-orange-500 mb-6"></p>
            <button id="addToCartButton" class="bg-orange-600 text-white py-2 px-6 rounded-full text-lg font-semibold w-full hover:bg-orange-700 transition duration-300">
                Adicionar ao Carrinho
            </button>
        </div>
    </div>

    <script type="module">
        import { miniAppsData } from './docs/miniapp-data.js';
        import { renderMiniApps } from './docs/miniapp-card.js';
        import {
            registerStatusListener,
            queueForSync,
            syncPendingChanges,
            signInWithGoogle,
            signOutFromGoogle,
            saveUserSetting,
            getUserSetting
        } from './js/googleSync.js';
        import { openDatabase } from './js/indexeddb-store.js';

        let deferredPrompt;
        let messageTimeout;
        let searchPersistTimeout;

        const installButton = document.getElementById('installButton');
        const searchToggle = document.getElementById('searchToggle');
        const searchContainer = document.getElementById('searchContainer');
        const messageContainer = document.getElementById('messageContainer');
        const miniappGrid = document.getElementById('miniappGrid');
        const connectionDot = document.getElementById('connectionDot');
        const connectionLabel = document.getElementById('connectionLabel');
        const syncStatusLabel = document.getElementById('syncStatusLabel');
        const googleSignInButton = document.getElementById('googleSignInButton');
        const googleSignOutButton = document.getElementById('googleSignOutButton');
        const manualSyncButton = document.getElementById('manualSyncButton');
        const searchInput = document.getElementById('searchInput');

        const productModal = document.getElementById('productModal');
        const closeModalButton = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalImage = document.getElementById('modalImage');
        const modalDescription = document.getElementById('modalDescription');
        const modalPrice = document.getElementById('modalPrice');
        const addToCartButton = document.getElementById('addToCartButton');
        let currentMiniApp = null;

        function showMessage(text, isError = false) {
            if (messageTimeout) {
                clearTimeout(messageTimeout);
            }

            messageContainer.textContent = text;
            messageContainer.classList.remove('hidden', 'bg-green-600', 'bg-orange-800', 'bg-orange-600');
            messageContainer.classList.add(isError ? 'bg-orange-800' : 'bg-green-600');

            messageTimeout = setTimeout(() => {
                messageContainer.classList.add('hidden');
            }, 5000);
        }

        function openProductModal(app) {
            if (!app) return;

            currentMiniApp = app;
            modalTitle.textContent = app.title;
            modalDescription.textContent = app.description;
            modalPrice.textContent = app.price;
            modalImage.src = app.image;
            productModal.classList.add('active');
        }

        function closeProductModal() {
            productModal.classList.remove('active');
            currentMiniApp = null;
        }

        async function addToCart() {
            if (!currentMiniApp) {
                showMessage('❌ Erro ao adicionar. Tente novamente.', true);
                return;
            }

            try {
                await queueForSync({
                    type: 'cart-entry',
                    miniAppId: currentMiniApp.id,
                    title: currentMiniApp.title,
                    queuedAt: new Date().toISOString()
                });
                await saveUserSetting('lastMiniApp', {
                    id: currentMiniApp.id,
                    title: currentMiniApp.title,
                    queuedAt: new Date().toISOString()
                });
                showMessage(`✅ MiniApp "${currentMiniApp.title}" adicionado ao carrinho!`, false);
                closeProductModal();
            } catch (error) {
                console.error('Erro ao salvar no IndexedDB', error);
                showMessage('❌ Não foi possível salvar localmente. Tente novamente.', true);
            }
        }

        window.showMessage = showMessage;
        window.openProductModal = openProductModal;

        addToCartButton.addEventListener('click', addToCart);

        searchToggle.addEventListener('click', () => {
            searchContainer.classList.toggle('hidden');
            if (!searchContainer.classList.contains('hidden')) {
                searchInput.focus();
            }
        });

        closeModalButton.addEventListener('click', closeProductModal);

        productModal.addEventListener('click', (event) => {
            if (event.target === productModal) {
                closeProductModal();
            }
        });

        renderMiniApps(miniAppsData, miniappGrid);

        function filterMiniApps(term) {
            const normalized = term.trim().toLowerCase();
            if (!normalized) {
                return miniAppsData;
            }
            return miniAppsData.filter((app) => {
                return [app.title, app.description, app.category]
                    .filter(Boolean)
                    .some((value) => value.toLowerCase().includes(normalized));
            });
        }

        function applySearch(term) {
            const filtered = filterMiniApps(term);
            renderMiniApps(filtered, miniappGrid);
        }

        registerStatusListener((status) => {
            connectionDot.classList.remove('bg-green-500', 'bg-red-500', 'bg-yellow-500', 'bg-orange-600', 'bg-blue-500');

            let indicatorClass = status.online ? 'bg-green-500' : 'bg-red-500';
            if (status.syncState === 'syncing') {
                indicatorClass = 'bg-yellow-500';
            } else if (status.syncState === 'error') {
                indicatorClass = 'bg-orange-600';
            } else if (status.syncState === 'auth-required') {
                indicatorClass = 'bg-blue-500';
            } else if (!status.online) {
                indicatorClass = 'bg-red-500';
            }

            connectionDot.classList.add(indicatorClass);
            connectionLabel.textContent = status.online ? 'Online' : 'Offline';

            const pendingText = typeof status.pending === 'number' && status.pending > 0 ? ` (${status.pending} pendência(s))` : '';
            syncStatusLabel.textContent = `${status.message}${pendingText}`;

            if (status.needsAuth) {
                googleSignInButton.classList.toggle('hidden', status.authenticated);
                googleSignOutButton.classList.toggle('hidden', !status.authenticated);
                googleSignInButton.disabled = !status.online || status.syncState === 'syncing';
                googleSignOutButton.disabled = status.syncState === 'syncing';
            } else {
                googleSignInButton.classList.add('hidden');
                googleSignOutButton.classList.add('hidden');
            }

            manualSyncButton.disabled =
                status.syncState === 'syncing' || !status.online || (status.needsAuth && !status.authenticated);

            if (status.syncState === 'error') {
                showMessage(`❌ ${status.message}`, true);
            }
        });

        googleSignInButton.addEventListener('click', async () => {
            try {
                await signInWithGoogle();
                showMessage('✅ Conectado à conta Google.', false);
            } catch (error) {
                console.error('Erro ao autenticar com Google', error);
                showMessage('❌ Erro ao conectar na conta Google.', true);
            }
        });

        googleSignOutButton.addEventListener('click', async () => {
            try {
                await signOutFromGoogle();
                showMessage('Sessão Google encerrada.', false);
            } catch (error) {
                console.error('Erro ao sair da conta Google', error);
                showMessage('❌ Não foi possível encerrar a sessão Google.', true);
            }
        });

        manualSyncButton.addEventListener('click', async () => {
            if (!navigator.onLine) {
                showMessage('Você está offline. Os dados serão enviados assim que a conexão voltar.', true);
                return;
            }
            try {
                const result = await syncPendingChanges();
                if (result.synced > 0) {
                    showMessage(`✅ ${result.synced} item(ns) sincronizado(s).`, false);
                } else {
                    showMessage('Nenhuma pendência para sincronizar.', false);
                }
            } catch (error) {
                console.error('Erro ao sincronizar manualmente', error);
                showMessage('❌ Erro ao sincronizar com a Google.', true);
            }
        });

        searchInput.addEventListener('input', () => {
            const term = searchInput.value;
            applySearch(term);
            clearTimeout(searchPersistTimeout);
            searchPersistTimeout = setTimeout(() => {
                saveUserSetting('searchQuery', term).catch((error) => {
                    console.error('Erro ao salvar busca local', error);
                });
            }, 500);
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(() => {
                        showMessage('✅ Service Worker registrado! PWA pronto para o offline.', false);
                    })
                    .catch((error) => {
                        console.error('Erro ao registrar Service Worker', error);
                        showMessage('❌ Erro ao registrar Service Worker. Modo Offline indisponível.', true);
                    });
            });
        } else {
            showMessage('Seu navegador não suporta Service Workers.', true);
        }


        (async () => {
            try {
                await openDatabase();
                const savedSearch = await getUserSetting('searchQuery');
                if (savedSearch && typeof savedSearch.value === 'string') {
                    searchInput.value = savedSearch.value;
                    applySearch(savedSearch.value);
                }

                const lastMiniApp = await getUserSetting('lastMiniApp');
                if (lastMiniApp && lastMiniApp.value && lastMiniApp.value.title) {
                    syncStatusLabel.textContent = `Último miniapp enfileirado: ${lastMiniApp.value.title}`;
                }

                if (navigator.onLine) {
                    await syncPendingChanges();
                }
            } catch (error) {
                console.error('Falha ao inicializar dados locais', error);
            }
        })();

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.classList.remove('hidden');

            installButton.addEventListener('click', (event) => {
                installButton.classList.add('hidden');
                deferredPrompt.prompt();
                
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        showMessage("PWA instalado! Verifique sua tela inicial.", false);
                    } else {
                        showMessage("Instalação do PWA recusada.", true);
                    }
                    deferredPrompt = null;
                });
            });
        });
        
        window.addEventListener('appinstalled', (e) => {
            installButton.classList.add('hidden');
        });
        
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="window.handleGapiLoad && window.handleGapiLoad()"></script>
</body>
</html>
