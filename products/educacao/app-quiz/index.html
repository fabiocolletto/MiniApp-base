<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Célula – Quiz Educacional (PWAO)</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { background: #f5f5f5; }
  </style>
</head>

<body class="p-4">
  <div id="quiz-root">Carregando quiz…</div>

  <!-- APP QUIZ -->
  <script type="text/babel">

    const cursos = [
      { id: 1, nome: "Matemática" },
      { id: 2, nome: "Ciências Humanas" },
      { id: 3, nome: "Linguagens" }
    ];

    function QuizApp() {
      const [curso, setCurso] = React.useState(null);
      const [etapa, setEtapa] = React.useState("seleção");

      return (
        <div className="max-w-xl mx-auto bg-white shadow-lg p-6 rounded-xl">
          {etapa === "seleção" && (
            <>
              <h1 className="text-2xl font-bold mb-4">Selecione o Curso</h1>
              <ul className="space-y-3">
                {cursos.map(c => (
                  <button
                    key={c.id}
                    onClick={() => { setCurso(c); setEtapa("quiz"); }}
                    className="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700"
                  >
                    {c.nome}
                  </button>
                ))}
              </ul>
            </>
          )}

          {etapa === "quiz" && (
            <>
              <h1 className="text-xl font-bold mb-2">{curso.nome}</h1>
              <p className="mb-4 text-gray-600">Questões do ENEM carregadas localmente.</p>
              <button
                className="px-4 py-2 bg-gray-800 text-white rounded-lg"
                onClick={() => setEtapa("seleção")}
              >
                Voltar
              </button>
            </>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("quiz-root")).render(<QuizApp />);
  </script>

  <!-- ============================= -->
  <!-- MANIFESTO CELULAR – PWAO      -->
  <!-- ============================= -->
  <script>
    (function () {

      function registrarQuandoPronto() {
        if (window.PWAO_RegistrarCelula) {
          window.PWAO_RegistrarCelula({
            nome: "educacao.quiz",
            caminho: "celulas/educacao/quiz/index.html",
            orgao: "educacao",
            versao: "1.0.0",
            descricao: "Célula de Quiz Educacional do PWAO (React)"
          });
          return;
        }
        setTimeout(registrarQuandoPronto, 60);
      }

      registrarQuandoPronto();

    })();
  </script>

</body>
</html>
