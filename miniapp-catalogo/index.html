<!doctype html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiniApps — Catálogo</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../miniapp-base/style/styles.css">
</head>
<body>
  
  <header>
    <div class="title">
      <span class="material-symbols-rounded" aria-hidden="true">extension</span>
      <div class="title-text">
        <h1>Catálogo de MiniApps</h1>
        <p class="subtitle">Selecione um mini‑app para abrir</p>
      </div>
      <div class="title-actions">
        <span class="version">v1.0.1</span>
      </div>
    </div>
  </header>

  <main class="grid" aria-live="polite">
    
    <article class="app-card">
      <div class="row">
        <span
          class="material-symbols-rounded app-icon icon-prefeito"
          aria-hidden="true"
        >monitoring</span>
        <div>
          <h3>Painel do Prefeito</h3>
          <p>Painel com KPIs, filtros e relatórios setoriais.</p>
        </div>
      </div>
      <div class="actions">
        <a
          class="btn"
          href="../miniapp-prefeito/index.html"
          title="Abrir"
          target="miniapp-panel"
          data-miniapp-name="Painel do Prefeito"
          data-miniapp-description="Painel com KPIs, filtros e relatórios setoriais."
        >
          <span class="material-symbols-rounded" aria-hidden="true">open_in_new</span>
          Abrir
        </a>
      </div>
    </article>

    <article class="app-card">
      <div class="row">
        <span
          class="material-symbols-rounded app-icon icon-importador"
          aria-hidden="true"
        >cloud_upload</span>
        <div>
          <h3>Importador de Pesquisas</h3>
          <p>Fluxo para importar arquivos CSV de pesquisas e revisar resultados.</p>
        </div>
      </div>
      <div class="actions">
        <a
          class="btn"
          href="../miniapp-importador/index.html"
          title="Abrir"
          target="miniapp-panel"
          data-miniapp-name="Importador de Pesquisas"
          data-miniapp-description="Fluxo para importar arquivos CSV de pesquisas e revisar resultados."
        >
          <span class="material-symbols-rounded" aria-hidden="true">dataset</span>
          Abrir
        </a>
      </div>
    </article>

  </main>
</body>
</html>
