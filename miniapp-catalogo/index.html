<!doctype html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiniApps — Catálogo</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../miniapp-base/style/styles.css">
</head>
<body class="catalog-blank">
  <main class="catalog-board" aria-labelledby="catalog-title" aria-live="polite">
    <h1 id="catalog-title" class="catalog-board__title">Catálogo de MiniApps</h1>

    <div class="catalog-board__cards">
      <article class="app-card catalog-card">
        <div class="row catalog-card__header">
          <span
            class="material-symbols-rounded app-icon icon-prefeito"
            aria-hidden="true"
          >monitoring</span>
          <div class="catalog-card__content">
            <h2>Painel do Prefeito</h2>
            <p>Painel com KPIs, filtros e relatórios setoriais.</p>
          </div>
        </div>
        <div class="actions">
          <a
            class="btn"
            href="../miniapp-prefeito/index.html"
            title="Abrir"
            target="miniapp-panel"
            data-miniapp-name="Painel do Prefeito"
            data-miniapp-description="Painel com KPIs, filtros e relatórios setoriais."
          >
            <span class="material-symbols-rounded" aria-hidden="true">open_in_new</span>
            Abrir
          </a>
        </div>
      </article>

      <article class="app-card catalog-card">
        <div class="row catalog-card__header">
          <span
            class="material-symbols-rounded app-icon icon-importador"
            aria-hidden="true"
          >cloud_upload</span>
          <div class="catalog-card__content">
            <h2>Importador de Pesquisas</h2>
            <p>Fluxo para importar arquivos CSV de pesquisas e revisar resultados.</p>
          </div>
        </div>
        <div class="actions">
          <a
            class="btn"
            href="../miniapp-importador/index.html"
            title="Abrir"
            target="miniapp-panel"
            data-miniapp-name="Importador de Pesquisas"
            data-miniapp-description="Fluxo para importar arquivos CSV de pesquisas e revisar resultados."
          >
            <span class="material-symbols-rounded" aria-hidden="true">dataset</span>
            Abrir
          </a>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
