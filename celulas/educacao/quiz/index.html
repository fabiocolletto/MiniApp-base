<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Célula – Quiz PWAO</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background: #f5f5f5; }
  </style>
</head>

<body class="p-4">

  <!-- Root onde o Órgão será expressado -->
  <div id="quiz-root" class="max-w-xl mx-auto">Carregando Quiz…</div>

  <!-- Carrega o órgão (motor completo) -->
  <script type="module" src="./orgao-quiz.js"></script>

  <!-- MANIFESTO CELULAR -->
  <script>
    (function () {
      function registrarQuandoPronto() {
        if (window.PWAO_RegistrarCelula) {
          window.PWAO_RegistrarCelula({
            nome: "educacao.quiz",
            caminho: "celulas/educacao/quiz/index.html",
            orgao: "educacao",
            versao: "1.0.0",
            descricao: "Célula de Quiz Educacional ligada ao órgão orgao-quiz.js"
          });
          return;
        }
        setTimeout(registrarQuandoPronto, 50);
      }
      registrarQuandoPronto();
    })();
  </script>

</body>
</html>
