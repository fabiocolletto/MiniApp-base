<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Célula – Auth (sistema)</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 24px; background: #eef2ff; }
    .card { background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 8px 24px rgba(0,0,0,0.06); }
    h1 { margin-top: 0; color: #0f172a; }
    p { color: #334155; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Auth Cell</h1>
    <p>Célula base para autenticação de usuários do sistema.</p>
  </div>

  <script>
    (function registrarAuth() {
      function tentar() {
        if (window.PWAO_RegistrarCelula) {
          window.PWAO_RegistrarCelula({
            nome: "sistema.auth",
            caminho: "celulas/sistema/auth/index.html",
            orgao: "sistema",
            versao: "1.0.0",
            descricao: "Célula de Autenticação do sistema"
          });
          return;
        }
        setTimeout(tentar, 60);
      }
      tentar();
    })();
  </script>
</body>
</html>
