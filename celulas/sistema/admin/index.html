<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WARP – Autenticação Marco</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {
      --warp-bg: #f3f4f6;
      --warp-card: #ffffff;
      --warp-border: #cbd5e1;
      --warp-primary: #111827;
      --warp-accent: #2563eb;
      --radius: 16px;
      --shadow: 0 4px 18px rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      background: var(--warp-bg);
      font-family: "Inter", sans-serif;
      color: var(--warp-primary);
    }

    .warp-btn-auth {
      position: fixed;
      top: 14px;
      right: 20px;
      background: var(--warp-accent);
      padding: 10px 16px;
      border-radius: var(--radius);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 2000;
    }

    .warp-modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .warp-modal {
      background: var(--warp-card);
      border-radius: var(--radius);
      width: 360px;
      padding: 24px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.25s ease;
    }

    @keyframes fadeIn{from{opacity:0;transform:translateY(6px);}to{opacity:1;transform:translateY(0);}}

    .warp-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .warp-input {
      width: 100%;
      padding: 10px;
      border-radius: var(--radius);
      border: 2px solid var(--warp-border);
      margin: 8px 0 16px;
    }

    .warp-link {
      font-size: 0.85rem;
      color: var(--warp-accent);
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }

    .warp-btn-action {
      width: 100%;
      padding: 12px;
      text-align: center;
      background: var(--warp-accent);
      color: #fff;
      border-radius: var(--radius);
      margin-top: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="warp-btn-auth" id="warpAuthBtn">
    <span class="material-icons">person</span> Entrar
  </div>

  <div class="warp-modal-bg" id="warpModalBg">
    <div class="warp-modal" id="warpModal"></div>
  </div>

  <script>
    const modalBg = document.getElementById("warpModalBg");
    const modal = document.getElementById("warpModal");
    const btn = document.getElementById("warpAuthBtn");

    btn.onclick = () => {
      modalBg.style.display = "flex";
      renderLogin();
    };

    modalBg.onclick = (e) => {
      if (e.target === modalBg) modalBg.style.display = "none";
    };

    function renderLogin(){
      modal.innerHTML = `
        <div class="warp-title">Entrar</div>
        <input class="warp-input" id="loginEmail" placeholder="E-mail" />
        <input class="warp-input" id="loginPass" type="password" placeholder="Senha" />
        <div class="warp-btn-action">Entrar</div>
        <div class="warp-link" onclick="renderCreate()">Criar conta</div>
        <div class="warp-link" onclick="renderRecover()">Recuperar acesso</div>
      `;
    }

    function renderCreate(){
      modal.innerHTML = `
        <div class="warp-title">Criar conta</div>
        <input class="warp-input" id="criarNome" placeholder="Seu nome" />
        <input class="warp-input" id="criarEmail" placeholder="E-mail" />
        <input class="warp-input" id="criarPass" type="password" placeholder="Senha" />
        <div class="warp-btn-action">Registrar</div>
        <div class="warp-link" onclick="renderLogin()">Já tenho conta</div>
      `;
    }

    function renderRecover(){
      modal.innerHTML = `
        <div class="warp-title">Recuperar acesso</div>
        <input class="warp-input" id="recEmail" placeholder="E-mail associado" />
        <div class="warp-btn-action">Enviar link</div>
        <div class="warp-link" onclick="renderLogin()">Voltar ao login</div>
      `;
    }
      /* CONFIG :: API dinâmica injetada pelo pipeline */
    const API_5HORAS = "__API_5HORAS__";
  </script>
</body>
</html>
