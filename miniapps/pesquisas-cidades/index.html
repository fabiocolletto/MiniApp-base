<!DOCTYPE html>
<html lang="pt-BR" data-pref-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pesquisas ▸ Cidades</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="miniapp" aria-labelledby="miniappTitle">
      <header class="miniapp__header">
        <h1 id="miniappTitle" data-i18n="title">Pesquisas ▸ Cidades</h1>
        <p data-i18n="subtitle">
          Sincronize dados de campo com a equipe da cidade e mantenha indicadores atualizados.
        </p>
      </header>

      <section class="miniapp__content" aria-live="polite">
        <form class="miniapp__form" data-form>
          <label class="miniapp__field">
            <span data-i18n="fields.city">Município</span>
            <input type="text" name="city" data-field="city" autocomplete="off" required />
          </label>
          <label class="miniapp__field">
            <span data-i18n="fields.reference">Referência de coleta</span>
            <input type="text" name="reference" data-field="reference" placeholder="Ex.: Orla central" autocomplete="off" />
          </label>
          <label class="miniapp__field">
            <span data-i18n="fields.notes">Observações</span>
            <textarea name="notes" data-field="notes" rows="6" placeholder=""></textarea>
          </label>
        </form>
        <aside class="miniapp__aside">
          <h2 data-i18n="aside.title">Sincronização</h2>
          <dl>
            <div>
              <dt data-i18n="aside.status">Status atual</dt>
              <dd data-status>—</dd>
            </div>
            <div>
              <dt data-i18n="aside.lastSaved">Último salvamento</dt>
              <dd data-last-saved>—</dd>
            </div>
          </dl>
        </aside>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
