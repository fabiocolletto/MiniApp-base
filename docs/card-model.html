<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Card MiniApp (Simplificado)</title>
    
    <!-- Carregamento do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    
    <!-- CSS EMBUTIDO DO MODELO DE CARD (Com Suporte a Temas) -->
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; /* Fundo claro e neutro */
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            gap: 2rem; /* Espaçamento entre os cards */
        }
        
        /* ------------------------------------------------ */
        /* BASE CSS - Aplica-se a ambos os temas */
        /* ------------------------------------------------ */
        .miniapp-card {
            position: relative; 
            max-width: 350px;
            width: 100%;
            cursor: pointer;
            overflow: hidden; 
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 0.75rem;
        }
        .miniapp-card:hover {
            transform: scale(1.02);
        }

        .miniapp-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 4/3;
            display: block;
        }
        
        /* TÍTULO SOBREPOSTO */
        .miniapp-title-overlay {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            border-bottom-right-radius: 0.75rem;
            z-index: 9;
            pointer-events: none; /* Ignora o clique, permitindo que a imagem seja clicada */
        }
        
        /* Botões Flutuantes (Simples) */
        .favorite-button, .details-button {
            position: absolute;
            top: 0.5rem;
            background-color: transparent; 
            border: none; 
            padding: 0.4rem; 
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            transition: opacity 0.2s;
            z-index: 10;
            opacity: 0.8;
        }
        .details-button { right: 0.5rem; }
        .favorite-button { right: 2.5rem; } /* Distância ajustada */
        .favorite-button:hover, .details-button:hover { opacity: 1; }
        
        /* Tags Inferiores */
        .category-tag, .contract-tag {
            position: absolute;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.3rem 0.75rem;
            z-index: 9;
        }
        .category-tag {
            bottom: 0; left: 0;
            border-top-right-radius: 0.75rem;
            border-bottom-left-radius: 0.75rem;
        }
        .contract-tag {
            bottom: 0; right: 0;
            border-top-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
            font-weight: 700;
        }

        /* ------------------------------------------------ */
        /* TEMA ESCURO (DARK MODE) */
        /* ------------------------------------------------ */
        .miniapp-card.dark-theme { 
            background-color: #374151;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        .dark-theme .miniapp-title-overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro */
            color: white;
        }
        .dark-theme .favorite-button, .dark-theme .details-button {
            color: white;
        }
        .dark-theme .category-tag {
            background-color: rgba(31, 41, 55, 0.95); /* Contraste Melhorado */
            color: #d1d5db;
        }
        .dark-theme .contract-tag {
            background-color: rgba(249, 115, 22, 0.95); /* Contraste Melhorado */
            color: #1f2937;
        }
        
        /* ------------------------------------------------ */
        /* TEMA CLARO (LIGHT MODE) */
        /* ------------------------------------------------ */
        .miniapp-card.light-theme { 
            background-color: #ffffff; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        .light-theme .miniapp-title-overlay {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo claro */
            color: #1f2937;
            border: 1px solid rgba(229, 231, 235, 0.5);
        }
        .light-theme .favorite-button, .light-theme .details-button {
            color: #1f2937;
            opacity: 0.6;
        }
        .light-theme .category-tag {
            background-color: rgba(255, 255, 255, 0.95); /* Contraste Melhorado */
            color: #4b5563;
            border: 1px solid rgba(229, 231, 235, 0.5);
        }
        .light-theme .contract-tag {
            background-color: #f97316; /* Contraste Melhorado */
            color: white; 
        }

    </style>
</head>
<body>

    <!-- CARD 1: TEMA ESCURO (DARK MODE) -->
    <div class="miniapp-card dark-theme">
        
        <div class="miniapp-title-overlay">MiniApp Produtividade</div>
        
        <img src="https://placehold.co/400x300/1f2937/f3f4f6?text=ESCURO" 
             class="miniapp-image">
        
        <button class="favorite-button">
            <span class="material-icons-sharp text-base">favorite_border</span>
        </button>

        <button class="details-button">
            <span class="material-icons-sharp text-base">info</span>
        </button>

        <div class="category-tag">Produtividade</div>
        <div class="contract-tag">Mensal</div>
    </div>

    <!-- CARD 2: TEMA CLARO (LIGHT MODE) -->
    <div class="miniapp-card light-theme">
        
        <div class="miniapp-title-overlay">MiniApp Analytics</div>
        
        <img src="https://placehold.co/400x300/f3f4f6/1f2937?text=CLARO" 
             class="miniapp-image">
        
        <button class="favorite-button">
            <span class="material-icons-sharp text-base">favorite_border</span>
        </button>

        <button class="details-button">
            <span class="material-icons-sharp text-base">info</span>
        </button>

        <div class="category-tag">Analytics</div>
        <div class="contract-tag">Grátis</div>
    </div>

</body>
</html>
