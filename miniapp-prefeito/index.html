<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniApp Prefeito — Demo</title>
  <link rel="stylesheet" href="../miniapp-base/style/styles.css" />
</head>
<body>
  <div class="ma">
    <div class="app">
      <header class="app-header">
        <div class="wrap">
          <h1>MiniApp Prefeito — Demo</h1>
          <p class="muted">Use o botão <b>Configurar fonte</b> para informar <i>ID da planilha</i> e <i>Nome da aba</i> (compartilhada como leitura). Clique em <b>Atualizar</b> para buscar dados. Offline usa o último cache salvo.</p>
        </div>
      </header>

      <main>
        <div class="wrap">
          <div class="cluster">
            <button class="btn" id="btnConfig">Configurar fonte</button>
            <button class="btn" id="btnUpdate">Atualizar</button>
          </div>

          <div class="surface" style="margin-top:16px;">
            <h3>Prévia dos dados (máx. 12 linhas)</h3>
            <pre id="preview" style="white-space:pre-wrap;overflow:auto;"></pre>
          </div>
        </div>
      </main>

      <footer class="app-footer">
        <div class="wrap">
          <small id="status" class="muted" role="status" aria-live="polite"></small>
        </div>
      </footer>
    </div>
  </div>

  <script src="js/config-source-simple.js"></script>
  <script>
    (function () {
      const root = document.querySelector('.ma');

      const applyTheme = (theme) => {
        if (!root) return;
        const normalizedTheme = theme === 'dark' ? 'dark' : 'light';
        if (normalizedTheme === 'dark') {
          root.setAttribute('data-theme', 'dark');
        } else {
          root.removeAttribute('data-theme');
        }

        if (window.parent && typeof window.parent.postMessage === 'function') {
          window.parent.postMessage({ action: 'miniapp-theme-applied', theme: normalizedTheme }, '*');
        }
      };

      window.addEventListener('message', (event) => {
        const { data } = event;
        if (!data || data.action !== 'shell-theme') {
          return;
        }
        applyTheme(data.theme);
      });

      if (window.parent && typeof window.parent.postMessage === 'function') {
        window.parent.postMessage({ action: 'miniapp-theme-ready' }, '*');
      }
    }());
  </script>
</body>
</html>
