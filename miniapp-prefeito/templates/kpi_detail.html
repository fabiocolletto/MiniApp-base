<section class="sheet compact" role="dialog" aria-modal="true">
  <header class="sheet-head">
    <h2>{{title}}</h2>
    <a class="close" href="#" aria-label="Fechar">✕</a>
  </header>
  <div class="sheet-body">
    <div class="subcard">
      <strong data-i18n="kpi.labels.avg">Média</strong>
      <div class="value">{{avg}}</div>
    </div>
    <div class="subcard">
      <strong data-i18n="kpi.labels.delta">Variação</strong>
      <div class="delta {{deltaClass}}">{{deltaText}}</div>
    </div>
    <div class="subcard">
      <strong data-i18n="kpi.labels.topMetrics">Top métricas</strong>
      <ul>
        {{#each topMetrics}}
          <li>{{this.code}} — {{this.label}}: {{this.score}}</li>
        {{/each}}
      </ul>
    </div>
    <p class="hint" data-i18n="info.hint">Toque no ícone novamente para fechar.</p>
  </div>
</section>
