<!DOCTYPE html>
<html lang="pt-BR">

        max-width: 32rem;
        background: rgba(15, 23, 42, 0.85);

        text-align: center;
      }
      h1 {
        margin: 0 0 1rem;
        font-size: 1.8rem;
      }
      p {
        margin: 0.75rem 0;
        color: rgba(226, 232, 240, 0.75);

      }

        color: #7d92ff;
        font-weight: 600;
      }

    <main role="status" aria-live="polite">
      <h1>Você está offline</h1>
