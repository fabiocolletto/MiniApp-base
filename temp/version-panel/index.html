<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel de Versões Temporárias</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="branding">
          <h1>Painel de Versões Temporárias</h1>
          <p class="subtitle">Pré-visualize rapidamente as builds temporárias do MiniApp</p>
        </div>
        <div class="branch-input">
          <label for="branchSelect">Versão temporária</label>
          <select id="branchSelect" disabled>
            <option value="">Carregando branches...</option>
          </select>
        </div>
      </header>
      <main class="app-main">
        <section class="preview-card" aria-live="polite">
          <div id="statusMessage" class="status status--info">
            Selecione uma versão para carregar a prévia do aplicativo.
          </div>
          <iframe
            id="previewFrame"
            title="Pré-visualização da versão temporária"
            loading="lazy"
            hidden
          ></iframe>
        </section>
        <section class="details-card" aria-live="polite">
          <h2>Detalhes da versão</h2>
          <dl class="details-list">
            <div class="details-row">
              <dt>Branch</dt>
              <dd id="detailBranch">—</dd>
            </div>
            <div class="details-row">
              <dt>Commit</dt>
              <dd id="detailCommit">—</dd>
            </div>
            <div class="details-row">
              <dt>Autor</dt>
              <dd id="detailAuthor">—</dd>
            </div>
            <div class="details-row">
              <dt>Data</dt>
              <dd id="detailDate">—</dd>
            </div>
            <div class="details-row">
              <dt>Mensagem</dt>
              <dd id="detailMessage">—</dd>
            </div>
          </dl>
        </section>
      </main>
    </div>
  </body>
</html>
